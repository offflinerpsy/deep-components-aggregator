name: Deploy Prod
on:
  push:
    branches: [ "main" ]
jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: SSH to server and deploy
        uses: appleboy/ssh-action@v1.1.0
        with:
          host: 89.104.69.77
          username: root
          key: ${{ secrets.DEPLOY_SSH_KEY }}
          script: |
            set -e
            cd /opt/deep-agg
            git fetch --all
            git reset --hard origin/main
            git clean -fd
            npm ci
            systemctl restart deep-agg
            sleep 1
            curl -sS http://127.0.0.1:9201/api/health || (journalctl -u deep-agg -n 50 --no-pager; exit 1)
