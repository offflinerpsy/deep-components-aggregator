name: Mouser Smoke

on: [workflow_dispatch, push]

jobs:
  smoke:
    runs-on: ubuntu-latest
    env:
      MOUSER_API_KEY: ${{ secrets.MOUSER_API_KEY }}
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with: { node-version: '20' }
      - run: npm ci
      - run: node scripts/smoke-mouser.mjs 1N4148



