server {
    listen 80;
    server_name _;

    root /opt/deep-agg/public;
    index index.html;

    access_log /var/log/nginx/deep-agg-access.log;
    error_log /var/log/nginx/deep-agg-error.log;

    location / {
        try_files $uri $uri/ =404;
    }

    location /api/ {
        proxy_pass http://127.0.0.1:9201;
        proxy_http_version 1.1;
        proxy_set_header Connection "";
        proxy_set_header Host $host;
        proxy_read_timeout 1h;
    }

    location /api/live/ {
        # SSE: отключить буферизацию для Server-Sent Events
        proxy_pass http://127.0.0.1:9201;
        proxy_http_version 1.1;
        proxy_set_header Connection "";
        proxy_set_header Host $host;
        proxy_read_timeout 1h;

        # Критично для SSE
        proxy_buffering off;
        add_header X-Accel-Buffering no;
    }

    location /files/ {
        alias /opt/deep-agg/data/files/;
        expires 33d;
        add_header Cache-Control "public";
    }

    location /pdfs/ {
        alias /opt/deep-agg/data/files/pdf/;
        expires 33d;
        add_header Cache-Control "public";
    }
}
