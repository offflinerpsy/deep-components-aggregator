server {
  listen 80 default_server;
  server_name _;

  root /opt/deep-agg/public;
  index index.html;

  # health
  location = /health { return 200 "ok\n"; add_header Content-Type text/plain; }

  # редирект на выдачу
  location = / { return 302 /ui/search.html; }

  # Обычные API-запросы
  location ^~ /api/ {
    proxy_pass http://127.0.0.1:9201/;
    proxy_http_version 1.1;
    proxy_set_header Connection "";
    proxy_set_header Host $host;
    proxy_set_header X-Real-IP $remote_addr;
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    proxy_read_timeout 60s;              # обычные REST
  }

  # SSE-стрим (ВАЖНО: отдельная локация без буферизации)
  location = /api/live-stream {
    proxy_pass http://127.0.0.1:9201/api/live-stream;
    proxy_http_version 1.1;
    proxy_set_header Connection "";
    proxy_set_header Host $host;
    proxy_set_header X-Real-IP $remote_addr;
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    proxy_buffering off;                 # отключить буферизацию
    proxy_read_timeout 1h;               # длинные соединения
    add_header X-Accel-Buffering no;     # дублируем флажок
    gzip off;                            # чтобы не пакетировать поток
  }
}
