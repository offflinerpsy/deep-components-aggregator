    .diagnostics-page {

    .diag-title {

      transition: all 0.3s ease;
    }
    
    .diag-card.loading {
      border-color: #3b82f6;
      animation: pulse 2s ease-in-out infinite;
    }
    
    .diag-card.success {
      border-color: #10b981;
    }
    
    .diag-card.error {
      border-color: #ef4444;
    }
    
    .diag-card.warning {
      border-color: #f59e0b;
    }
    
    @keyframes pulse {
      0%, 100% { opacity: 1; }
      50% { opacity: 0.5; }
    }
    
    .card-header {
      display: flex;
      align-items: center;
      gap: 12px;
      margin-bottom: 16px;
    }
    
    .card-icon {
      width: 32px;
      height: 32px;
      border-radius: 8px;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 18px;

    .card-icon.loading { background: #3b82f6; }

    .card-icon.error { background: #ef4444; }
    .card-icon.warning { background: #f59e0b; }
    
    .card-title {

    }
    
    .card-body {

    .card-details {
      margin-top: 12px;
      padding: 12px;
      background: var(--background);
      border-radius: 8px;
      font-family: 'Courier New', monospace;
      font-size: 12px;
      max-height: 200px;
      overflow-y: auto;
    }
    
    .detail-row {
      display: flex;
      justify-content: space-between;
      padding: 4px 0;
      border-bottom: 1px solid var(--border);
    }
    
    .detail-row:last-child {
      border-bottom: none;
    }
    
    .refresh-btn {
      background: linear-gradient(135deg, #667eea, #764ba2);
      color: white;
      border: none;
      padding: 12px 24px;
      border-radius: 8px;
      font-size: 16px;
      font-weight: 500;
      cursor: pointer;
      transition: transform 0.2s ease;
    }
    
    .refresh-btn:hover {
      transform: translateY(-2px);
    }
    
    .refresh-btn:active {
      transform: translateY(0);
    }
    
    .timestamp {
      text-align: center;
      color: var(--muted-foreground);
      font-size: 14px;
      margin-top: 20px;
