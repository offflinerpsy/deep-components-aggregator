<!doctype html>
<html lang="ru">
<head>
  <meta charset="utf-8"/>
  <title>DeepAgg — поиск</title>
  <link rel="stylesheet" href="/css/light.css"/>
</head>
<body>
  <header class="container">
    <input id="q" placeholder="Искать MPN (например, 1N4148, LM317T) или по слову (транзистор)"/>
    <button id="go">Поиск</button>
  </header>

  <main class="container">
    <table class="grid" id="results">
      <thead>
        <tr>
          <th>Фото</th>
          <th>Part Number</th>
          <th>Manufacturer</th>
          <th>Description</th>
          <th>Stock/Regions</th>
          <th>Цена (₽)</th>
          <th>Действие</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>
  </main>

  <!-- Модальное окно карточки -->
  <div id="modal" class="modal hidden">
    <div class="modal-body">
      <button id="modal-close">×</button>
      <div id="modal-content">
        <div class="loader">Загружаем карточку…</div>
      </div>
    </div>
  </div>

  <script src="/js/app.js"></script>
</body>
</html>
