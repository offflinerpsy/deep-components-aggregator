<!doctype html>
<html lang="ru">
<head>
  <meta charset="utf-8"/>
  <title>DeepAgg — поиск</title>
  <link rel="stylesheet" href="/css/light.css"/>
</head>
<body>
  <header class="container">
    <input id="q" placeholder="Искать MPN (например, 1N4148, LM317T) или по слову (транзистор)"/>
    <button id="go">Поиск</button>
  </header>

  <main class="container">
    <div class="controls" style="display:flex;gap:8px;align-items:center;margin:8px 0;">
      <select id="sort">
        <option value="relevance">Сортировка: релевантность</option>
        <option value="price">Цена ↑</option>
        <option value="price_desc">Цена ↓</option>
        <option value="brand">Производитель A→Z</option>
      </select>
      <input id="filterRegion" placeholder="Фильтр по региону" style="flex:0 0 220px;"/>
    </div>
    <table class="grid" id="results">
      <thead>
        <tr>
          <th>Фото</th>
          <th>Part Number</th>
          <th>Manufacturer</th>
          <th>Description</th>
          <th>Stock/Regions</th>
          <th>Цена (₽)</th>
          <th>Действие</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>
    <div id="pager" style="display:flex;gap:8px;justify-content:flex-end;margin-top:8px;"></div>
  </main>

  <div id="modal" class="modal hidden">
    <div class="modal-body">
      <button id="modal-close">×</button>
      <div id="modal-content">
        <div class="loader">Загружаем карточку…</div>
      </div>
    </div>
  </div>

  <script src="/js/app.js"></script>
</body>
</html>
