<!DOCTYPE html><html lang="ru"><head>
<meta charset="utf-8"><meta name="viewport" content="width=device-width,initial-scale=1">
<title>DeepAgg — Поиск электронных компонентов</title>
<style>
body{font-family:system-ui,Segoe UI,Roboto,Arial,sans-serif;background:#f5f7fb}
.wrap{max-width:1200px;margin:24px auto}
.searchbar{display:flex;gap:8px;margin-bottom:16px}
input[type="text"]{flex:1;padding:12px 14px;border:1px solid #cfd6e4;border-radius:10px;background:#fff}
button{padding:12px 16px;border:0;background:#0ea5e9;color:#fff;border-radius:10px;cursor:pointer}
table{width:100%;border-collapse:separate;border-spacing:0;background:#fff;border:1px solid #e6ebf3;border-radius:12px;overflow:hidden}
th,td{padding:12px;border-bottom:1px solid #eef2f7;vertical-align:top}
th{position:sticky;top:0;background:#f2f6fb;text-align:left;font-weight:600}
tbody tr:nth-child(odd){background:#fcfdff}
img.thumb{width:44px;height:44px;object-fit:contain;border:1px solid #eef2f7;border-radius:8px;background:#fff}
.note{color:#6b7280;font-size:12px;margin:6px 2px}
</style>
</head><body><div class="wrap">
  <form id="form" class="searchbar">
    <input id="q" type="text" placeholder="MPN или английский текст" autocomplete="off">
    <button type="submit">Поиск</button>
  </form>
  <div id="meta" class="note"></div>
  <table id="oems">
    <thead><tr>
      <th>Фото</th><th>MPN / Title</th><th>Manufacturer</th><th>Description</th>
      <th>Package</th><th>Packaging</th><th>Regions</th><th>Stock</th><th>Min ₽</th><th>Open</th>
    </tr></thead><tbody></tbody>
  </table>
</div><script src="/index.js" type="module"></script></body></html>
