<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>DeepAgg - Живой поиск компонентов</title>
  <link rel="stylesheet" href="/css/light.css">
</head>
<body>
  <header class="sticky-header">
    <div class="container">
      <div class="search-bar">
        <input id="search-input" type="search" placeholder="Введите MPN, название или производителя..." autofocus>
        <button id="search-button">Поиск</button>
      </div>
    </div>
  </header>

  <main class="container">
    <div id="status" class="status-bar">
      Введите поисковый запрос для начала поиска
    </div>

    <div id="results" class="results">
      <div class="results-header">
        <h2>Результаты поиска <span id="results-count">0</span></h2>
      </div>

      <table class="results-table">
        <thead>
          <tr>
            <th>Фото</th>
            <th>MPN / Название</th>
            <th>Производитель</th>
            <th>Описание</th>
            <th>Корпус</th>
            <th>Упаковка</th>
            <th>Регионы</th>
            <th>Наличие</th>
            <th>Цена (₽)</th>
            <th></th>
          </tr>
        </thead>
        <tbody>
          <!-- Результаты будут добавлены через JavaScript -->
        </tbody>
      </table>

      <div id="loading" class="loading hidden">
        <div class="spinner"></div>
        <p>Поиск компонентов...</p>
      </div>

      <div id="no-results" class="no-results hidden">
        <p>По вашему запросу ничего не найдено.</p>
        <p>Попробуйте изменить запрос или проверить правильность написания.</p>
      </div>
    </div>
  </main>

  <!-- Модальное окно для карточки товара -->
  <div id="product-modal" class="modal hidden">
    <div class="modal-content">
      <div class="modal-header">
        <h2>Информация о товаре</h2>
        <button class="close-btn">&times;</button>
      </div>
      <div class="modal-body">
        <div id="modal-content">
          <!-- Содержимое будет добавлено через JavaScript -->
        </div>
      </div>
    </div>
  </div>

  <script type="module">
    import { liveSearch } from '/js/app.js';

    document.addEventListener('DOMContentLoaded', () => {
      const searchInput = document.getElementById('search-input');
      const searchButton = document.getElementById('search-button');

      // Получаем параметры из URL
      const urlParams = new URLSearchParams(window.location.search);
      const query = urlParams.get('q');

      // Если есть запрос в URL, выполняем поиск
      if (query) {
        searchInput.value = query;
        liveSearch(query);
      }

      // Обработчик нажатия на кнопку поиска
      searchButton.addEventListener('click', () => {
        const query = searchInput.value.trim();
        if (query) {
          // Обновляем URL
          const url = new URL(window.location);
          url.searchParams.set('q', query);
          window.history.pushState({}, '', url);

          // Запускаем поиск
          liveSearch(query);
        }
      });

      // Обработчик нажатия Enter в поле поиска
      searchInput.addEventListener('keydown', (e) => {
        if (e.key === 'Enter') {
          const query = searchInput.value.trim();
          if (query) {
            // Обновляем URL
            const url = new URL(window.location);
            url.searchParams.set('q', query);
            window.history.pushState({}, '', url);

            // Запускаем поиск
            liveSearch(query);
          }
        }
      });
    });
  </script>
</body>
</html>
