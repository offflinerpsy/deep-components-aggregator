<!DOCTYPE html><html lang="ru"><head>
<meta charset="utf-8"><meta name="viewport" content="width=device-width,initial-scale=1">
<title>DeepAgg — Карточка</title>
<style>
  body{font-family:system-ui,Segoe UI,Roboto,Arial,sans-serif;background:#f7f8fa}
  .wrap{max-width:1100px;margin:24px auto}
  .grid{display:grid;grid-template-columns:300px 1fr;gap:24px;align-items:start}
  img.main{width:100%;height:300px;object-fit:contain;background:#fff;border:1px solid #eef1f4;border-radius:8px}
  .blk{background:#fff;border:1px solid #eef1f4;border-radius:8px;padding:16px}
  h1{margin:0 0 8px 0;font-size:20px}
  table{width:100%;border-collapse:collapse}
  th,td{padding:8px;border-bottom:1px solid #f1f3f6;text-align:left;vertical-align:top}
  .price{font-weight:600}
</style>
</head><body><div class="wrap">
  <a href="/">← Назад к поиску</a>
  <div id="root" class="grid">
    <div><img id="img" class="main" src="" alt=""></div>
    <div class="blk">
      <h1 id="title"></h1>
      <div id="meta"></div>
      <div id="buy" class="price"></div>
      <div><a id="vendor" href="#" target="_blank" rel="noopener">Источник</a></div>
    </div>
  </div>
  <div class="blk" style="margin-top:16px">
    <h3>Datasheets</h3>
    <ul id="docs"></ul>
  </div>
  <div class="blk" style="margin-top:16px">
    <h3>Specifications</h3>
    <table id="specs"></table>
  </div>
<script src="/product.js" type="module"></script>
</div></body></html>
