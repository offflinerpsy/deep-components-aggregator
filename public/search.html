<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Перенос поиска…</title>
    <meta name="robots" content="noindex">
    <style>
      body { font-family: system-ui,-apple-system,Segoe UI,Roboto,Ubuntu,Cantarell,Arial,sans-serif; margin:0; padding:48px; color:#111; }
      .card { max-width:640px; margin:0 auto; border:1px solid #e5e7eb; border-radius:12px; padding:24px; box-shadow:0 4px 16px rgba(0,0,0,.06); }
      .muted { color:#6b7280; font-size:14px; }
      .btn { display:inline-block; margin-top:16px; padding:10px 16px; background:#1d4ed8; color:#fff; border-radius:8px; text-decoration:none; }
    </style>
    <script>
      (function(){
        var params = new URLSearchParams(window.location.search);
        var q = params.get('q') || '';
        var target = '/results' + (q ? ('?q=' + encodeURIComponent(q)) : '');
        // Use replace to avoid back button loop
        window.location.replace(target);
      })();
    </script>
  </head>
  <body>
    <div class="card">
      <h1>Страница поиска переехала</h1>
      <p class="muted">Сейчас вы будете перенаправлены на новую страницу результатов.</p>
      <p><a id="fallback" class="btn" href="/results">Открыть результаты</a></p>
      <script>
        (function(){
          var params = new URLSearchParams(window.location.search);
          var q = params.get('q') || '';
          var link = document.getElementById('fallback');
          if (link) link.href = '/results' + (q ? ('?q=' + encodeURIComponent(q)) : '');
        })();
      </script>
    </div>
  </body>
</html>
