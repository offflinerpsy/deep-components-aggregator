<!doctype html><html lang="ru"><meta charset="utf-8"><meta name="viewport" content="width=device-width,initial-scale=1">
<title>DEEP · Поиск</title>
<style>
:root{--bg:#0b1220;--bg2:#0f172a;--br:#1f2937;--tx:#e5e7eb;--tx2:#94a3b8;--ac:#fbbf24}
*{box-sizing:border-box}
html,body{height:100%}
body{margin:0;background:var(--bg);color:var(--tx);font:14px/1.45 system-ui,Segoe UI,Roboto,Arial}
.wrap{max-width:1240px;margin:0 auto;padding:16px}
.h{display:flex;gap:8px;align-items:center;padding:12px 0;border-bottom:1px solid var(--br)}
input{flex:1;padding:10px;border:1px solid #374151;background:var(--bg2);color:var(--tx);border-radius:8px}
button{padding:10px 14px;border:0;background:var(--ac);color:#111827;border-radius:8px;font-weight:600}
.tableWrap{overflow:auto;border:1px solid var(--br);border-radius:10px}
table{width:100%;border-collapse:collapse}
th,td{padding:10px;border-bottom:1px solid var(--br);text-align:left;vertical-align:top}
thead{background:var(--bg2)}
.badge{display:inline-block;border:1px solid #94a3b8;border-radius:6px;padding:2px 6px;font-size:12px;margin-right:4px;white-space:nowrap}
a.link{color:#facc15;text-decoration:none}
.small{color:var(--tx2);font-size:12px}
.clamp-1{display:-webkit-box;-webkit-line-clamp:1;-webkit-box-orient:vertical;overflow:hidden}
.clamp-2{display:-webkit-box;-webkit-line-clamp:2;-webkit-box-orient:vertical;overflow:hidden}
img.thumb{width:48px;height:48px;object-fit:contain;object-position:center;border:1px solid var(--br);border-radius:6px;background:#0b1220}
#loader{position:fixed;inset:0;background:rgba(11,18,32,.6);display:none;align-items:center;justify-content:center;z-index:50}
.spin{width:32px;height:32px;border:3px solid #fff3;border-top-color:#fff;border-radius:50%;animation:s .9s linear infinite}
@keyframes s{to{transform:rotate(360deg)}}
@media (max-width:900px){ .opt{display:none} } /* скрываем часть колонок на узком экране */
</style>

<div id="loader"><div class="spin"></div></div>

<div class="wrap">
  <div class="h">
    <div style="font-weight:700">DEEP</div>
    <form id="F" style="display:flex;gap:8px;flex:1">
      <input id="q" placeholder="Введите MPN (напр., LM317T или 1N4148W-TP)" autocomplete="off">
      <button>Поиск</button>
    </form>
  </div>

  <div id="sum" class="small" style="margin-top:10px"></div>

  <div class="tableWrap">
    <table>
      <thead>
        <tr>
          <th>Image</th>
          <th>MPN / Title</th>
          <th class="opt">Manufacturer</th>
          <th class="opt">Description</th>
          <th class="opt">Package</th>
          <th class="opt">Packaging</th>
          <th>Regions</th>
          <th>Stock</th>
          <th>Min ₽</th>
          <th>Open</th>
        </tr>
      </thead>
      <tbody id="rows"></tbody>
    </table>
  </div>
</div>

<script>
const $ = s => document.querySelector(s);
const fmtRub = n => new Intl.NumberFormat("ru-RU",{style:"currency",currency:"RUB",maximumFractionDigits:2}).format(n);

function nz(v){ return (v===null||v===undefined||v==='') ? '—' : v; }
function badges(arr){ return (arr||[]).map(r=>`<span class="badge">${r}</span>`).join(""); }

function row(x){
  const stock = (x.stock_total && x.stock_total>0) ? x.stock_total : (x.lead_days ? (x.lead_days+"d") : "—");
  const minR  = (x.price_min_rub && x.price_min_rub>0) ? fmtRub(x.price_min_rub) : "—";
  const img   = x.image || "/ui/placeholder.svg";
  return `<tr>
    <td><img class="thumb" src="${img}" loading="lazy" decoding="async"
             onerror="this.onerror=null;this.src='/ui/placeholder.svg';"></td>
    <td>
      <a class="link" href="/product?mpn=${encodeURIComponent(x.mpn)}">${x.mpn}</a>
      <div class="small clamp-1">${nz(x.title)}</div>
    </td>
    <td class="opt small clamp-1">${nz(x.manufacturer)}</td>
    <td class="opt small clamp-2">${nz(x.description)}</td>
    <td class="opt small clamp-1">${nz(x.package)}</td>
    <td class="opt small clamp-1">${nz(x.packaging)}</td>
    <td>${badges(x.regions)}</td>
    <td>${stock}</td>
    <td style="font-weight:700">${minR}</td>
    <td><a class="link" href="/product?mpn=${encodeURIComponent(x.mpn)}">Open</a></td>
  </tr>`;
}

function render(items){
  $("#rows").innerHTML = items.map(row).join("");
  $("#sum").textContent = "Найдено: " + (items?items.length:0);
}

async function run(q){
  $("#loader").style.display = "flex";
  const r = await fetch("/api/search?q="+encodeURIComponent(q||""));
  const j = await r.json();
  $("#loader").style.display = "none";
  render(j && j.ok ? (j.items||[]) : []);
}

$("#F").addEventListener("submit", e=>{ e.preventDefault(); run($("#q").value.trim()); });
run("");
</script>
