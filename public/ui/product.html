<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>DEEP · Карточка товара</title>
  <link rel="stylesheet" href="/ui/product.css">
</head>
<body>
  <!-- product.html -->
  <main class="product" data-testid="product-root">
    <nav class="breadcrumbs"><a href="/">DEEP</a> / <span>Карточка товара</span></nav>

    <section class="gallery" data-testid="gallery"></section>

    <section class="meta" data-testid="meta">
      <h1 data-testid="title"></h1>
      <div class="meta__list">
        <div><span>Производитель:</span> <strong id="manufacturer"></strong></div>
        <div><span>Корпус:</span> <strong id="pkg"></strong></div>
        <div><span>Упаковка:</span> <strong id="packaging"></strong></div>
        <div><span>Страна:</span> <strong id="origin"></strong></div>
      </div>
    </section>

    <aside class="order" data-testid="order">
      <div class="stock"><span>Наличие</span> <strong id="stock"></strong></div>
      <div class="price"><span>Мин. цена</span> <strong id="minPrice"></strong></div>
      <div class="regions" id="regions" data-testid="region-badges"></div>
      <label>Qty <input id="qty" type="number" min="1" value="1" inputmode="numeric"></label>
      <button id="buy" class="btn btn-buy">ЗАКАЗАТЬ</button>
    </aside>

    <section class="desc" data-testid="desc"></section>

    <section class="docs" data-testid="docs"><ul id="pdfList"></ul></section>

    <section class="specs" data-testid="specs">
      <table id="specTable" aria-label="Технические параметры"></table>
    </section>
  </main>

  <script src="/ui/product.js"></script>
</body>
</html>
