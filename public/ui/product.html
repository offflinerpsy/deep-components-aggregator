<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>–ö–∞—Ä—Ç–æ—á–∫–∞ —Ç–æ–≤–∞—Ä–∞ ‚Äî DeepAgg</title>
    <style>
        :root {
            --bg: #fff;
            --fg: #111;
            --muted: #6b7280;
            --primary: #0ea5e9;
            --success: #059669;
            --border: #e5e7eb;
            --card-bg: #fafbfc;
        }
        
        body {
            margin: 0;
            font: 14px/1.45 system-ui, -apple-system, sans-serif;
            background: #f8fafc;
            color: var(--fg);
        }
        
        .container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 16px;
        }
        
        .breadcrumb {
            margin-bottom: 16px;
            font-size: 12px;
            color: var(--muted);
        }
        
        .breadcrumb a {
            color: var(--primary);
            text-decoration: none;
        }
        
        /* GRID LAYOUT –ö–ê–ö CHIPDIP */
        .product-grid {
            display: grid;
            grid-template-columns: 320px 1fr 320px;
            gap: 16px;
            margin-bottom: 24px;
        }
        
        .card {
            background: var(--bg);
            border: 1px solid var(--border);
            border-radius: 8px;
            padding: 16px;
        }
        
        /* –ì–ê–õ–ï–†–ï–Ø –°–õ–ï–í–ê */
        .gallery-card {
            align-self: start;
        }
        
        .main-image {
            width: 100%;
            height: 280px;
            object-fit: contain;
            background: var(--card-bg);
            border: 1px solid var(--border);
            border-radius: 8px;
            margin-bottom: 12px;
        }
        
        .thumbnail-grid {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 8px;
        }
        
        .thumbnail {
            width: 100%;
            height: 60px;
            object-fit: contain;
            background: var(--card-bg);
            border: 1px solid var(--border);
            border-radius: 4px;
            cursor: pointer;
            transition: border-color 0.2s;
        }
        
        .thumbnail:hover {
            border-color: var(--primary);
        }
        
        .thumbnail.active {
            border-color: var(--primary);
            border-width: 2px;
        }
        
        /* –ü–ê–°–ü–û–†–¢ –ü–û –¶–ï–ù–¢–†–£ */
        .info-card h1 {
            margin: 0 0 8px 0;
            font-size: 20px;
            font-weight: 600;
            color: var(--fg);
        }
        
        .product-meta {
            margin-bottom: 16px;
            padding-bottom: 16px;
            border-bottom: 1px solid var(--border);
        }
        
        .meta-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 8px;
            font-size: 13px;
        }
        
        .meta-label {
            color: var(--muted);
            font-weight: 500;
        }
        
        .meta-value {
            color: var(--fg);
            font-weight: 600;
            font-family: 'SF Mono', Monaco, monospace;
        }
        
        .description {
            margin-bottom: 16px;
        }
        
        .description h3 {
            margin: 0 0 8px 0;
            font-size: 16px;
            font-weight: 600;
        }
        
        .description p {
            margin: 0;
            color: var(--muted);
            line-height: 1.5;
        }
        
        /* –ü–û–ö–£–ü–ö–ê –°–ü–†–ê–í–ê (STICKY) */
        .purchase-card {
            position: sticky;
            top: 16px;
            align-self: start;
            height: fit-content;
        }
        
        .price-section {
            margin-bottom: 16px;
            padding-bottom: 16px;
            border-bottom: 1px solid var(--border);
        }
        
        .price-main {
            font-size: 24px;
            font-weight: 700;
            color: var(--fg);
            margin-bottom: 4px;
        }
        
        .price-orig {
            font-size: 12px;
            color: var(--muted);
        }
        
        .availability {
            margin-bottom: 16px;
        }
        
        .availability h4 {
            margin: 0 0 8px 0;
            font-size: 14px;
            font-weight: 600;
        }
        
        .region-row {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 6px;
            font-size: 12px;
        }
        
        .region-name {
            color: var(--muted);
        }
        
        .region-stock {
            color: var(--success);
            font-weight: 600;
        }
        
        .quantity-section {
            margin-bottom: 16px;
        }
        
        .quantity-input {
            width: 100%;
            padding: 10px 12px;
            border: 1px solid var(--border);
            border-radius: 6px;
            font-size: 14px;
            margin-bottom: 8px;
        }
        
        .buy-button {
            width: 100%;
            background: var(--primary);
            color: white;
            border: none;
            padding: 12px 16px;
            border-radius: 6px;
            font-size: 14px;
            font-weight: 600;
            cursor: pointer;
            transition: background-color 0.2s;
        }
        
        .buy-button:hover {
            background: #0284c7;
        }
        
        /* –ù–ò–ñ–ù–ò–ô –ö–û–ù–¢–ï–ù–¢ */
        .bottom-grid {
            display: grid;
            grid-template-columns: 2fr 1fr;
            gap: 16px;
        }
        
        .specs-card {
            background: var(--bg);
            border: 1px solid var(--border);
            border-radius: 8px;
            padding: 16px;
        }
        
        .specs-card h3 {
            margin: 0 0 16px 0;
            font-size: 16px;
            font-weight: 600;
        }
        
        .specs-table {
            width: 100%;
            border-collapse: collapse;
        }
        
        .specs-table tr {
            border-bottom: 1px solid #f3f4f6;
        }
        
        .specs-table td {
            padding: 8px 0;
            font-size: 13px;
        }
        
        .specs-table td:first-child {
            color: var(--muted);
            font-weight: 500;
            width: 40%;
        }
        
        .specs-table td:last-child {
            color: var(--fg);
        }
        
        .docs-card {
            background: var(--bg);
            border: 1px solid var(--border);
            border-radius: 8px;
            padding: 16px;
        }
        
        .docs-card h3 {
            margin: 0 0 16px 0;
            font-size: 16px;
            font-weight: 600;
        }
        
        .doc-link {
            display: block;
            padding: 8px 12px;
            background: var(--card-bg);
            border: 1px solid var(--border);
            border-radius: 4px;
            margin-bottom: 8px;
            text-decoration: none;
            color: var(--fg);
            font-size: 13px;
            transition: background-color 0.2s;
        }
        
        .doc-link:hover {
            background: #f0f9ff;
            border-color: var(--primary);
        }
        
        .loading {
            text-align: center;
            padding: 48px 16px;
            color: var(--muted);
        }
        
        .error {
            text-align: center;
            padding: 32px 16px;
            background: #fef2f2;
            color: #dc2626;
            border: 1px solid #fecaca;
            border-radius: 8px;
        }
        
        @media (max-width: 1024px) {
            .product-grid {
                grid-template-columns: 1fr;
                gap: 16px;
            }
            
            .purchase-card {
                position: static;
            }
            
            .bottom-grid {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="breadcrumb">
            <a href="/">–ì–ª–∞–≤–Ω–∞—è</a> ‚Üí <a href="/ui/search.html">–ü–æ–∏—Å–∫</a> ‚Üí <span id="breadcrumb-title">–ö–∞—Ä—Ç–æ—á–∫–∞ —Ç–æ–≤–∞—Ä–∞</span>
        </div>
        
        <div id="content">
            <div class="loading">–ó–∞–≥—Ä—É–∑–∫–∞ –∫–∞—Ä—Ç–æ—á–∫–∏ —Ç–æ–≤–∞—Ä–∞...</div>
        </div>
    </div>

    <script type="module">
        const $ = s => document.querySelector(s);
        const $$ = s => document.querySelectorAll(s);
        const params = new URLSearchParams(location.search);
        const productId = params.get('id');
        
        if (!productId) {
            $('#content').innerHTML = '<div class="error">–ù–µ —É–∫–∞–∑–∞–Ω ID —Ç–æ–≤–∞—Ä–∞</div>';
        } else {
            loadProduct(productId);
        }
        
        async function loadProduct(id) {
            const response = await fetch(`/api/product?id=${encodeURIComponent(id)}`);
            
            if (!response.ok) {
                $('#content').innerHTML = '<div class="error">–¢–æ–≤–∞—Ä –Ω–µ –Ω–∞–π–¥–µ–Ω –∏–ª–∏ –ø—Ä–æ–∏–∑–æ—à–ª–∞ –æ—à–∏–±–∫–∞ –ø—Ä–∏ –∑–∞–≥—Ä—É–∑–∫–µ</div>';
                return;
            }
            
            const product = await response.json();
            renderProduct(product);
        }
        
        function renderProduct(p) {
            // –û–±–Ω–æ–≤–ª—è–µ–º –∑–∞–≥–æ–ª–æ–≤–æ–∫ —Å—Ç—Ä–∞–Ω–∏—Ü—ã –∏ breadcrumb
            const title = [p.brand, p.mpn, p.title].filter(Boolean).join(' ');
            document.title = `${title} ‚Äî DeepAgg`;
            $('#breadcrumb-title').textContent = p.mpn || p.sku || '–¢–æ–≤–∞—Ä';
            
            // –û—Å–Ω–æ–≤–Ω—ã–µ –∏–∑–æ–±—Ä–∞–∂–µ–Ω–∏—è
            const gallery = p.gallery || p.images || [];
            const mainImage = gallery[0] || p.image || p.thumb || '';
            
            const galleryHtml = `
                <div class="gallery-card card">
                    <img src="${mainImage}" alt="–û—Å–Ω–æ–≤–Ω–æ–µ —Ñ–æ—Ç–æ" class="main-image" id="mainImage" onerror="this.style.display='none'">
                    ${gallery.length > 1 ? `
                        <div class="thumbnail-grid">
                            ${gallery.slice(0, 8).map((img, i) => 
                                `<img src="${img}" alt="–§–æ—Ç–æ ${i+1}" class="thumbnail ${i === 0 ? 'active' : ''}" 
                                      onclick="switchImage('${img}', this)" onerror="this.style.display='none'">`
                            ).join('')}
                        </div>
                    ` : ''}
                </div>
            `;
            
            // –ü–∞—Å–ø–æ—Ä—Ç —Ç–æ–≤–∞—Ä–∞
            const infoHtml = `
                <div class="info-card card">
                    <h1>${title}</h1>
                    <div class="product-meta">
                        ${p.brand ? `<div class="meta-item"><span class="meta-label">–ü—Ä–æ–∏–∑–≤–æ–¥–∏—Ç–µ–ª—å:</span><span class="meta-value">${p.brand}</span></div>` : ''}
                        ${p.mpn ? `<div class="meta-item"><span class="meta-label">MPN:</span><span class="meta-value">${p.mpn}</span></div>` : ''}
                        ${p.sku ? `<div class="meta-item"><span class="meta-label">–ê—Ä—Ç–∏–∫—É–ª:</span><span class="meta-value">${p.sku}</span></div>` : ''}
                        ${p.summary?.package ? `<div class="meta-item"><span class="meta-label">–ö–æ—Ä–ø—É—Å:</span><span class="meta-value">${p.summary.package}</span></div>` : ''}
                        ${p.summary?.category ? `<div class="meta-item"><span class="meta-label">–ö–∞—Ç–µ–≥–æ—Ä–∏—è:</span><span class="meta-value">${p.summary.category}</span></div>` : ''}
                    </div>
                    ${p.desc || p.description ? `
                        <div class="description">
                            <h3>–û–ø–∏—Å–∞–Ω–∏–µ</h3>
                            <p>${p.desc || p.description}</p>
                        </div>
                    ` : ''}
                </div>
            `;
            
            // –ë–ª–æ–∫ –ø–æ–∫—É–ø–∫–∏
            const offers = p.offers || [];
            const bestOffer = offers.sort((a, b) => (a.price?.valueRub || 999999) - (b.price?.valueRub || 999999))[0];
            const priceRub = bestOffer?.price?.valueRub || p.price_min_rub;
            const priceOrig = bestOffer?.price ? `${bestOffer.price.value} ${bestOffer.price.currency}` : '';
            const buyUrl = bestOffer?.buyUrl || p.url || '#';
            
            const regions = p.regions || offers.map(o => ({
                name: o.regionName || o.region || '–†–µ–≥–∏–æ–Ω',
                stock: o.stock || 0,
                eta: o.leadTimeDays ? `${o.leadTimeDays} –¥–Ω.` : ''
            }));
            
            const purchaseHtml = `
                <div class="purchase-card card">
                    <div class="price-section">
                        <div class="price-main">${priceRub ? formatRub(priceRub) : '–¶–µ–Ω–∞ –ø–æ –∑–∞–ø—Ä–æ—Å—É'}</div>
                        ${priceOrig ? `<div class="price-orig">${priceOrig}</div>` : ''}
                    </div>
                    
                    ${regions.length > 0 ? `
                        <div class="availability">
                            <h4>–ù–∞–ª–∏—á–∏–µ</h4>
                            ${regions.slice(0, 5).map(r => `
                                <div class="region-row">
                                    <span class="region-name">${r.name}</span>
                                    <span class="region-stock">${r.stock || '‚Äî'} ${r.eta ? `(${r.eta})` : ''}</span>
                                </div>
                            `).join('')}
                        </div>
                    ` : ''}
                    
                    <div class="quantity-section">
                        <input type="number" class="quantity-input" value="1" min="1" placeholder="–ö–æ–ª–∏—á–µ—Å—Ç–≤–æ">
                    </div>
                    
                    <a href="${buyUrl}" class="buy-button" target="_blank" rel="noopener">
                        ${priceRub ? '–ö—É–ø–∏—Ç—å' : '–ó–∞–ø—Ä–æ—Å–∏—Ç—å —Ü–µ–Ω—É'}
                    </a>
                </div>
            `;
            
            // –¢–µ—Ö–Ω–∏—á–µ—Å–∫–∏–µ —Ö–∞—Ä–∞–∫—Ç–µ—Ä–∏—Å—Ç–∏–∫–∏
            const specs = p.specs || p.technical_specs || [];
            const specsHtml = specs.length > 0 ? `
                <div class="specs-card">
                    <h3>–¢–µ—Ö–Ω–∏—á–µ—Å–∫–∏–µ —Ö–∞—Ä–∞–∫—Ç–µ—Ä–∏—Å—Ç–∏–∫–∏</h3>
                    <table class="specs-table">
                        ${specs.map(spec => `
                            <tr>
                                <td>${spec.name || spec.parameter || spec.key}</td>
                                <td>${spec.value || spec.val || '‚Äî'}</td>
                            </tr>
                        `).join('')}
                    </table>
                </div>
            ` : '';
            
            // –î–æ–∫—É–º–µ–Ω—Ç–∞—Ü–∏—è
            const docs = p.docs || p.datasheets || [];
            const docsHtml = docs.length > 0 ? `
                <div class="docs-card">
                    <h3>–î–æ–∫—É–º–µ–Ω—Ç–∞—Ü–∏—è</h3>
                    ${docs.map(doc => `
                        <a href="${doc.local || doc.url}" class="doc-link" target="_blank" rel="noopener" download>
                            üìÑ ${doc.name || '–î–æ–∫—É–º–µ–Ω—Ç'}
                        </a>
                    `).join('')}
                </div>
            ` : '';
            
            // –°–æ–±–∏—Ä–∞–µ–º –≤—Å—é —Å—Ç—Ä–∞–Ω–∏—Ü—É
            $('#content').innerHTML = `
                <div class="product-grid">
                    ${galleryHtml}
                    ${infoHtml}
                    ${purchaseHtml}
      </div>
                
                ${specsHtml || docsHtml ? `
                    <div class="bottom-grid">
                        ${specsHtml}
                        ${docsHtml}
                    </div>
                ` : ''}
            `;
        }
        
        function formatRub(amount) {
            return new Intl.NumberFormat('ru-RU', {
                style: 'currency',
                currency: 'RUB',
                minimumFractionDigits: 0,
                maximumFractionDigits: 0
            }).format(amount);
        }
        
        // –ü–µ—Ä–µ–∫–ª—é—á–µ–Ω–∏–µ –≥–ª–∞–≤–Ω–æ–≥–æ –∏–∑–æ–±—Ä–∞–∂–µ–Ω–∏—è
        window.switchImage = function(src, thumb) {
            $('#mainImage').src = src;
            
            // –£–±–∏—Ä–∞–µ–º –∞–∫—Ç–∏–≤–Ω—ã–π –∫–ª–∞—Å—Å —Å–æ –≤—Å–µ—Ö –º–∏–Ω–∏–∞—Ç—é—Ä
            $$('.thumbnail').forEach(t => t.classList.remove('active'));
            
            // –î–æ–±–∞–≤–ª—è–µ–º –∞–∫—Ç–∏–≤–Ω—ã–π –∫–ª–∞—Å—Å –∫ –≤—ã–±—Ä–∞–Ω–Ω–æ–π –º–∏–Ω–∏–∞—Ç—é—Ä–µ
            thumb.classList.add('active');
        };
    </script>
</body>
</html>
