<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Поиск компонентов — DeepAgg</title>
    <style>
        :root {
            --bg: #fff;
            --fg: #111;
            --muted: #6b7280;
            --primary: #0ea5e9;
            --card: #fafafa;
            --row: #fff;
            --border: #e5e7eb;
            --success: #059669;
            --warning: #f59e0b;
            --error: #dc2626;
        }

        body {
            margin: 0;
            font: 14px/1.45 system-ui, -apple-system, sans-serif;
            background: #f8fafc;
            color: var(--fg);
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 16px;
        }

        .search-form {
            background: var(--bg);
            padding: 16px;
            border-radius: 8px;
            border: 1px solid var(--border);
            margin-bottom: 16px;
            display: flex;
            gap: 8px;
            align-items: center;
        }

        .search-input {
            flex: 1;
            padding: 10px 12px;
            border: 1px solid var(--border);
            border-radius: 6px;
            font-size: 14px;
        }

        .search-button {
            background: var(--primary);
            color: white;
            border: none;
            padding: 10px 16px;
            border-radius: 6px;
            cursor: pointer;
            font-size: 14px;
            font-weight: 500;
        }

        .search-button:hover {
            background: #0284c7;
        }

        .loading, .error {
            text-align: center;
            padding: 32px;
            background: var(--bg);
            border: 1px solid var(--border);
            border-radius: 8px;
            color: var(--muted);
        }

        .error {
            background: #fef2f2;
            color: #dc2626;
            border-color: #fecaca;
        }

        /* ТАБЛИЦА КАК OEMSTRADE */
        .results-table {
            width: 100%;
            border-collapse: separate;
            border-spacing: 0;
            background: var(--bg);
            border: 1px solid var(--border);
            border-radius: 8px;
            overflow: hidden;
        }

        .results-table thead th {
            background: #f9fafb;
            padding: 12px 8px;
            text-align: left;
            font-weight: 600;
            font-size: 12px;
            color: #374151;
            border-bottom: 1px solid var(--border);
            white-space: nowrap;
        }

        .results-table tbody tr {
            border-bottom: 1px solid #f3f4f6;
        }

        .results-table tbody tr:hover {
            background: #fafbfc;
        }

        .results-table tbody td {
            padding: 10px 8px;
            vertical-align: top;
            font-size: 13px;
        }

        /* Колонки */
        .col-image {
            width: 80px;
            text-align: center;
        }

        .col-name {
            width: 25%;
            min-width: 200px;
        }

        .col-desc {
            width: 30%;
            min-width: 250px;
        }

        .col-regions {
            width: 20%;
            min-width: 150px;
        }

        .col-price {
            width: 25%;
            min-width: 180px;
            text-align: right;
        }

        /* Содержимое ячеек */
        .product-thumb {
            width: 60px;
            height: 60px;
            object-fit: contain;
            border: 1px solid #e5e7eb;
            border-radius: 4px;
            background: #f9fafb;
        }

        .product-name {
            font-weight: 600;
            color: #111827;
            margin-bottom: 4px;
        }

        .product-name a {
            color: inherit;
            text-decoration: none;
        }

        .product-name a:hover {
            color: var(--primary);
        }

        .product-brand {
            font-size: 12px;
            color: var(--muted);
            font-family: 'SF Mono', Monaco, monospace;
        }

        .product-desc {
            color: #4b5563;
            font-size: 12px;
            line-height: 1.4;
            max-height: 60px;
            overflow: hidden;
            text-overflow: ellipsis;
        }

        .regions-list {
            font-size: 11px;
            color: #6b7280;
            line-height: 1.3;
        }

        .region-item {
            display: block;
            margin-bottom: 2px;
        }

        .region-stock {
            color: var(--success);
            font-weight: 500;
        }

        .price-main {
            font-weight: 700;
            font-size: 16px;
            color: #111827;
            margin-bottom: 4px;
        }

        .price-orig {
            font-size: 11px;
            color: var(--muted);
            margin-bottom: 8px;
        }

        .buy-button {
            background: var(--primary);
            color: white;
            border: none;
            padding: 6px 12px;
            border-radius: 4px;
            font-size: 12px;
            cursor: pointer;
            text-decoration: none;
            display: inline-block;
        }

        .buy-button:hover {
            background: #0284c7;
        }

        .no-results {
            text-align: center;
            padding: 48px 16px;
            color: var(--muted);
        }

        /* Сообщения */
        #messages {
            margin-bottom: 16px;
        }

        .message-box {
            padding: 12px 16px;
            margin-bottom: 8px;
            border-radius: 6px;
            font-size: 13px;
            line-height: 1.4;
        }

        .message-box.info {
            background: #f0f9ff;
            color: #0369a1;
            border: 1px solid #bae6fd;
        }

        .message-box.warning {
            background: #fffbeb;
            color: #b45309;
            border: 1px solid #fcd34d;
        }

        .message-box.error {
            background: #fef2f2;
            color: #b91c1c;
            border: 1px solid #fecaca;
        }

        /* Скелетон-лоадер */
        .skeleton-row {
            height: 80px;
            background: linear-gradient(90deg, #f9fafb 25%, #f3f4f6 50%, #f9fafb 75%);
            background-size: 200% 100%;
            animation: skeleton-loading 1.5s infinite;
        }

        @keyframes skeleton-loading {
            0% { background-position: 200% 0; }
            100% { background-position: -200% 0; }
        }

        /* Инлайн-карточка товара */
        .product-card-row {
            background-color: #f0f9ff;
        }

        .product-card-expanded {
            padding: 16px;
            display: grid;
            grid-template-columns: 200px 1fr 300px;
            grid-template-rows: auto auto auto;
            grid-template-areas:
                "gallery meta order"
                "gallery desc order"
                "gallery specs order";
            gap: 16px;
            max-height: 0;
            overflow: hidden;
            opacity: 0;
            transition: all 0.3s ease-out;
        }

        .product-card-expanded.active {
            max-height: 600px;
            opacity: 1;
        }

        .product-card-gallery {
            grid-area: gallery;
        }

        .product-card-image {
            width: 100%;
            max-height: 200px;
            object-fit: contain;
            border-radius: 4px;
            background: white;
            border: 1px solid #e5e7eb;
        }

        .product-card-meta {
            grid-area: meta;
        }

        .product-card-meta h3 {
            margin: 0 0 8px 0;
            font-size: 18px;
            font-weight: 600;
            color: #111827;
        }

        .product-card-meta p {
            margin: 0 0 4px 0;
            font-size: 13px;
            line-height: 1.4;
        }

        .product-card-desc {
            grid-area: desc;
        }

        .product-card-desc h4 {
            margin: 0 0 8px 0;
            font-size: 14px;
            font-weight: 600;
            color: #374151;
        }

        .product-card-specs {
            grid-area: specs;
        }

        .product-card-specs h4 {
            margin: 0 0 8px 0;
            font-size: 14px;
            font-weight: 600;
            color: #374151;
        }

        .specs-table {
            width: 100%;
            border-collapse: collapse;
            font-size: 12px;
        }

        .specs-table tr:nth-child(odd) {
            background: rgba(255, 255, 255, 0.5);
        }

        .specs-table td {
            padding: 4px 8px;
            border: none;
        }

        .specs-table td:first-child {
            font-weight: 500;
            color: #4b5563;
            width: 40%;
        }

        .product-card-order {
            grid-area: order;
            background: white;
            border-radius: 6px;
            padding: 16px;
            border: 1px solid #e5e7eb;
            position: sticky;
            top: 16px;
        }

        .product-card-price {
            font-size: 24px;
            font-weight: 700;
            color: #111827;
            margin-bottom: 8px;
        }

        .product-card-stock {
            font-size: 13px;
            color: var(--success);
            margin-bottom: 16px;
        }

        .product-card-regions {
            font-size: 12px;
            color: #6b7280;
            margin-bottom: 16px;
        }

        .product-card-buttons {
            display: flex;
            flex-direction: column;
            gap: 8px;
        }

        .product-card-buttons .buy-button {
            padding: 10px 16px;
            font-size: 14px;
            font-weight: 500;
            text-align: center;
        }

        .product-card-datasheets {
            margin-top: 16px;
        }

        .product-card-datasheets h4 {
            margin: 0 0 8px 0;
            font-size: 14px;
            font-weight: 600;
            color: #374151;
        }

        .datasheet-link {
            display: block;
            padding: 8px 12px;
            background: white;
            border: 1px solid #e5e7eb;
            border-radius: 4px;
            margin-bottom: 8px;
            text-decoration: none;
            color: var(--primary);
            font-size: 12px;
        }

        .datasheet-link:hover {
            background: #f0f9ff;
            border-color: var(--primary);
        }

        /* Адаптивность */
        @media (max-width: 1024px) {
            .product-card-expanded {
                grid-template-columns: 1fr;
                grid-template-areas:
                    "gallery"
                    "meta"
                    "desc"
                    "specs"
                    "order";
            }

            .product-card-order {
                position: static;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="search-form">
            <input type="text" class="search-input" id="searchInput" placeholder="Введите MPN или название компонента (например, LM317T, транзистор)..." value="">
            <button class="search-button" id="searchButton">Поиск</button>
        </div>

        <div id="messages"></div>
        <div id="results"></div>
    </div>

    <script>
        // Вспомогательные функции
        const $ = s => document.querySelector(s);
        const $$ = s => document.querySelectorAll(s);
        const enc = encodeURIComponent;

        // Получаем параметры из URL
        const q = new URLSearchParams(location.search).get('q') || '';
        $('#searchInput').value = q;

        // Элементы DOM
        const searchInput = $('#searchInput');
        const searchButton = $('#searchButton');
        const messagesDiv = $('#messages');
        const resultsDiv = $('#results');

        // Множество для отслеживания уникальных MPN
        const seenMpns = new Set();

        // Функция для отображения сообщения
        function showMessage(message, type = 'info') {
            const messageBox = document.createElement('div');
            messageBox.className = `message-box ${type}`;
            messageBox.textContent = message;
            messagesDiv.appendChild(messageBox);
        }

        // Функция для очистки сообщений
        function clearMessages() {
            messagesDiv.innerHTML = '';
        }

        // Функция для отображения скелетон-лоадера
        function showSkeletonLoader() {
            const table = document.createElement('table');
            table.className = 'results-table';
            table.innerHTML = `
                <thead>
                    <tr>
                        <th class="col-image">Фото</th>
                        <th class="col-name">Наименование</th>
                        <th class="col-desc">Описание</th>
                        <th class="col-regions">Регионы / Наличие</th>
                        <th class="col-price">Цена / Купить</th>
                    </tr>
                </thead>
                <tbody>
                    <tr><td colspan="5" class="skeleton-row"></td></tr>
                    <tr><td colspan="5" class="skeleton-row"></td></tr>
                    <tr><td colspan="5" class="skeleton-row"></td></tr>
                </tbody>
            `;
            resultsDiv.innerHTML = '';
            resultsDiv.appendChild(table);
        }

        // Функция для отображения результатов
        function renderResults(items) {
            // Если нет результатов
            if (!Array.isArray(items) || items.length === 0) {
                if (!$('.results-table')) {
                    resultsDiv.innerHTML = '<div class="no-results">Ничего не найдено. Попробуйте изменить запрос.</div>';
                }
                return;
            }

            // Создаем таблицу, если её еще нет
            let tableBody;
            if (!$('.results-table')) {
                const table = document.createElement('table');
                table.className = 'results-table';
                table.innerHTML = `
                    <thead>
                        <tr>
                            <th class="col-image">Фото</th>
                            <th class="col-name">Наименование</th>
                            <th class="col-desc">Описание</th>
                            <th class="col-regions">Регионы / Наличие</th>
                            <th class="col-price">Цена / Купить</th>
                        </tr>
                    </thead>
                    <tbody></tbody>
                `;
                resultsDiv.innerHTML = '';
                resultsDiv.appendChild(table);
                tableBody = table.querySelector('tbody');
            } else {
                tableBody = $('.results-table tbody');

                // Удаляем скелетон-лоадер, если он есть
                $$('.skeleton-row').forEach(row => {
                    const tr = row.closest('tr');
                    if (tr) tr.remove();
                });
            }

            // Добавляем новые строки
            for (const item of items) {
                // Пропускаем дубликаты по MPN
                if (item.mpn && seenMpns.has(item.mpn)) {
                    continue;
                }

                // Добавляем MPN в множество
                if (item.mpn) {
                    seenMpns.add(item.mpn);
                }

                // Обработка изображения
                const imageHtml = item.image_url || item.image || item.gallery?.[0] ?
                    `<img src="${item.image_url || item.image || item.gallery?.[0]}" alt="Фото" class="product-thumb" onerror="this.style.display='none'">` :
                    '<div style="width:60px;height:60px;background:#f3f4f6;border-radius:4px;display:flex;align-items:center;justify-content:center;font-size:10px;color:#9ca3af;">Нет фото</div>';

                // Название и бренд
                const nameHtml = `
                    <div class="product-name">
                        ${item.title || item.mpn || 'Без названия'}
                    </div>
                    <div class="product-brand">
                        ${[item.brand, item.mpn].filter(Boolean).join(' • ')}
                    </div>
                `;

                // Описание
                const descHtml = `<div class="product-desc">${item.description || item.desc || '—'}</div>`;

                // Регионы и наличие
                const regions = item.offers || [];
                const regionItems = regions.slice(0, 4).map(offer => {
                    const region = offer.region || 'Регион';
                    const stock = offer.stock || 0;
                    return `<span class="region-item">${region}: <span class="region-stock">${stock}</span></span>`;
                });
                const regionsHtml = regionItems.length > 0 ?
                    `<div class="regions-list">${regionItems.join('')}</div>` :
                    '<div class="regions-list">—</div>';

                // Цена и кнопка покупки
                const priceRub = item.price_min_rub || 0;
                const priceHtml = `
                    <div class="price-main">${priceRub ? formatRub(priceRub) : '—'}</div>
                    <button class="buy-button" onclick="toggleProductCard(this, ${JSON.stringify(item).replace(/"/g, '&quot;')})">Открыть</button>
                `;

                // Создаем строку
                const row = document.createElement('tr');
                row.innerHTML = `
                    <td class="col-image">${imageHtml}</td>
                    <td class="col-name">${nameHtml}</td>
                    <td class="col-desc">${descHtml}</td>
                    <td class="col-regions">${regionsHtml}</td>
                    <td class="col-price">${priceHtml}</td>
                `;
                tableBody.appendChild(row);
            }
        }

        // Функция для обновления элемента в таблице
        function updateItemInTable(item) {
            const tableBody = $('#resultsTable tbody');
            if (!tableBody) return;

            // Ищем строку с соответствующим MPN
            const rows = tableBody.querySelectorAll('tr');
            for (const row of rows) {
                const mpnCell = row.querySelector('.mpn');
                if (mpnCell && mpnCell.textContent.trim() === item.mpn) {
                    // Обновляем цену
                    const priceCell = row.querySelector('.col-price .price-main');
                    if (priceCell && item.price_min_rub) {
                        priceCell.textContent = formatRub(item.price_min_rub);
                    }

                    // Обновляем регионы
                    const regionsCell = row.querySelector('.col-regions .regions-list');
                    if (regionsCell && item.offers) {
                        const regionItems = item.offers.slice(0, 4).map(offer => {
                            const region = offer.region || 'Регион';
                            const stock = offer.stock || 0;
                            return `<span class="region-item">${region}: <span class="region-stock">${stock}</span></span>`;
                        });
                        regionsCell.innerHTML = regionItems.length > 0 ? regionItems.join('') : '—';
                    }

                    console.log(`Updated item ${item.mpn} in table`);
                    break;
                }
            }
        }

        // Функция для отображения/скрытия карточки товара
        function toggleProductCard(button, item) {
            // Находим строку таблицы
            const row = button.closest('tr');

            // Проверяем, есть ли уже карточка товара
            let cardRow = row.nextElementSibling;
            if (cardRow && cardRow.classList.contains('product-card-row')) {
                // Если карточка уже есть, удаляем её
                cardRow.remove();
                return;
            }

            // Закрываем все открытые карточки
            $$('.product-card-row').forEach(r => r.remove());

            // Создаем строку для карточки товара
            cardRow = document.createElement('tr');
            cardRow.className = 'product-card-row';

            // Создаем карточку товара
            const card = document.createElement('td');
            card.colSpan = 5;

            // Формируем галерею изображений
            const gallery = item.gallery || [];
            const mainImage = item.image_url || item.image || gallery[0] || '';

            // Формируем технические характеристики
            const specs = item.technical_specs || {};
            const specsHtml = Object.keys(specs).length > 0 ?
                `<table class="specs-table">
                    ${Object.entries(specs).map(([key, value]) => `
                        <tr>
                            <td>${key}</td>
                            <td>${value}</td>
                        </tr>
                    `).join('')}
                </table>` :
                '<p>Нет технических характеристик</p>';

            // Формируем даташиты
            const datasheets = item.datasheet_urls || [];
            const datasheetsHtml = datasheets.length > 0 ?
                `<div class="product-card-datasheets">
                    <h4>Документация</h4>
                    ${datasheets.map((url, index) => `
                        <a href="${url}" target="_blank" class="datasheet-link">
                            Datasheet ${index + 1}
                        </a>
                    `).join('')}
                </div>` :
                '';

            // Формируем HTML карточки
            card.innerHTML = `
                <div class="product-card-expanded">
                    <div class="product-card-gallery">
                        <img src="${mainImage}" alt="${item.title}" class="product-card-image">
                    </div>

                    <div class="product-card-meta">
                        <h3>${item.title || item.mpn || 'Без названия'}</h3>
                        <p><strong>MPN:</strong> ${item.mpn || 'Не указан'}</p>
                        <p><strong>Производитель:</strong> ${item.brand || 'Не указан'}</p>
                        <p><strong>Корпус:</strong> ${item.package || 'Не указан'}</p>
                    </div>

                    <div class="product-card-order">
                        <div class="product-card-price">
                            ${item.price_min_rub ? formatRub(item.price_min_rub) : 'Цена по запросу'}
                        </div>

                        <div class="product-card-stock">
                            В наличии: ${item.total_stock || 0} шт.
                        </div>

                        <div class="product-card-regions">
                            Регионы: ${item.regions?.join(', ') || 'Не указаны'}
                        </div>

                        <div class="product-card-buttons">
                            <a href="${item.url || '#'}" target="_blank" class="buy-button">Купить на сайте</a>
                        </div>

                        ${datasheetsHtml}
                    </div>

                    <div class="product-card-desc">
                        <h4>Описание</h4>
                        <p>${item.description || item.desc || 'Нет описания'}</p>
                    </div>

                    <div class="product-card-specs">
                        <h4>Технические характеристики</h4>
                        ${specsHtml}
                    </div>
                </div>
            `;

            // Добавляем карточку в строку
            cardRow.appendChild(card);

            // Добавляем строку после текущей
            row.parentNode.insertBefore(cardRow, row.nextSibling);

            // Активируем карточку с небольшой задержкой для анимации
            setTimeout(() => {
                cardRow.querySelector('.product-card-expanded').classList.add('active');
            }, 10);
        }

        // Функция для форматирования цены в рублях
        function formatRub(amount) {
            return new Intl.NumberFormat('ru-RU', {
                style: 'currency',
                currency: 'RUB',
                minimumFractionDigits: 0,
                maximumFractionDigits: 0
            }).format(amount);
        }

        // Функция для выполнения поиска
        function performSearch() {
            const query = searchInput.value.trim();

            if (!query) {
                showMessage('Введите запрос для поиска', 'warning');
                return;
            }

            // Очищаем предыдущие результаты и сообщения
            clearMessages();
            resultsDiv.innerHTML = '';
            seenMpns.clear();

            // Показываем сообщение о начале поиска
            showMessage('Ищем в источниках (до 10 сек)...', 'info');

            // Показываем скелетон-лоадер
            showSkeletonLoader();

            // Подключаемся к SSE
            const eventSource = new EventSource(`/api/live/search?q=${enc(query)}`);

            // Обработчик для события start
            eventSource.addEventListener('start', event => {
                const data = JSON.parse(event.data);
                console.log('Search started:', data);
            });

            // Обработчик для события item
            eventSource.addEventListener('item', event => {
                const item = JSON.parse(event.data);
                console.log('Received item:', item);
                renderResults([item]);
            });

            // Обработчик для события enrich (обновление цен и регионов)
            eventSource.addEventListener('enrich', event => {
                const item = JSON.parse(event.data);
                console.log('Received enrich:', item);
                updateItemInTable(item);
            });

            // Обработчик для события note
            eventSource.addEventListener('note', event => {
                const data = JSON.parse(event.data);
                showMessage(data.message, 'info');
            });

            // Обработчик для события error
            eventSource.addEventListener('error', event => {
                console.error('SSE error:', event);
                showMessage('Ошибка при получении данных. Попробуйте еще раз.', 'error');
                eventSource.close();
            });

            // Обработчик для события done
            eventSource.addEventListener('done', event => {
                const data = JSON.parse(event.data);
                console.log('Search done:', data);

                if (data.count === 0) {
                    showMessage('Ничего не найдено. Попробуйте изменить запрос или повторить позже.', 'warning');
                    resultsDiv.innerHTML = '<div class="no-results">Ничего не найдено. Попробуйте изменить запрос.</div>';
                } else {
                    showMessage(`Поиск завершен. Найдено товаров: ${data.count}`, 'info');
                }

                eventSource.close();
            });

            // Устанавливаем таймаут на 10 секунд
            setTimeout(() => {
                if (eventSource.readyState !== 2) { // 2 = CLOSED
                    eventSource.close();
                    showMessage('Превышено время ожидания. Показаны найденные результаты.', 'warning');
                }
            }, 10000);
        }

        // Обработчики событий
        searchButton.addEventListener('click', performSearch);

        searchInput.addEventListener('keypress', event => {
            if (event.key === 'Enter') {
                performSearch();
            }
        });

        // Автоматический поиск при загрузке страницы, если есть параметр q
        if (q) {
            performSearch();
        }
    </script>
</body>
</html>
