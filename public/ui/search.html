<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>DeepAgg — Поиск</title>
  <link rel="stylesheet" href="/css/light.css">
  <style>
    /* Sticky header for search */
    .sticky-header {
      position: sticky;
      top: 0;
      background-color: var(--bg-color);
      padding: 10px 0;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
      z-index: 1000;
    }
    .sticky-header .search-bar {
      max-width: 800px;
      margin: 0 auto;
    }

    /* Results table styling */
    .results-section {
      padding: 20px 0;
    }
    .results-table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 20px;
    }
    .results-table th, .results-table td {
      border: 1px solid var(--border-color);
      padding: 8px;
      text-align: left;
      vertical-align: top;
    }
    .results-table th {
      background-color: var(--secondary-bg-color);
    }
    .results-table img {
      max-width: 50px;
      max-height: 50px;
      display: block;
      margin: 0 auto;
    }
    .loader {
      border: 4px solid #f3f3f3;
      border-top: 4px solid var(--primary-color);
      border-radius: 50%;
      width: 20px;
      height: 20px;
      animation: spin 1s linear infinite;
      display: inline-block;
      vertical-align: middle;
      margin-right: 10px;
    }
    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }

    /* Inline product pane styling */
    .product-pane {
      display: grid;
      grid-template-columns: 1fr 2fr; /* Gallery on left, details on right */
      gap: 20px;
      padding: 20px;
      background-color: var(--secondary-bg-color);
      border-top: 1px solid var(--border-color);
      overflow: hidden; /* For smooth height transition */
      transition: max-height 0.3s ease-out, opacity 0.3s ease-out;
      max-height: 0;
      opacity: 0;
    }
    .product-pane.expanded {
      max-height: 1000px; /* Arbitrary large value for expansion */
      opacity: 1;
    }
    .product-pane-gallery img {
      max-width: 100%;
      height: auto;
      display: block;
      border: 1px solid var(--border-color);
      border-radius: 4px;
    }
    .product-pane-details h3 {
      margin-top: 0;
      font-size: 1.5rem;
    }
    .product-pane-details .price {
      font-size: 1.2rem;
      font-weight: bold;
      color: var(--primary-color);
    }
    .product-pane-details .regions span {
      display: inline-block;
      background-color: var(--bg-color);
      padding: 2px 6px;
      border-radius: 3px;
      margin-right: 5px;
      margin-bottom: 5px;
      font-size: 0.75rem;
    }
    .product-pane-details .tech-specs table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 10px;
    }
    .product-pane-details .tech-specs th, .product-pane-details .tech-specs td {
      border: 1px solid var(--border-color);
      padding: 4px;
      text-align: left;
      font-size: 0.85rem;
    }
    .product-pane-details .pdf-docs a {
      display: block;
      margin-bottom: 5px;
      color: var(--primary-color);
      text-decoration: none;
    }
    .order-form {
      margin-top: 15px;
      padding-top: 15px;
      border-top: 1px solid var(--border-color);
    }
    .order-form label {
      display: block;
      margin-bottom: 5px;
      font-weight: bold;
    }
    .order-form input[type="text"],
    .order-form input[type="email"],
    .order-form input[type="number"] {
      width: calc(100% - 16px);
      padding: 6px;
      margin-bottom: 8px;
      border: 1px solid var(--border-color);
      border-radius: 3px;
    }
    .order-form button {
      background-color: var(--primary-color);
      color: white;
      padding: 8px 12px;
      border: none;
      border-radius: 3px;
      cursor: pointer;
      font-size: 0.9rem;
    }
    .order-status {
      margin-top: 10px;
      padding: 8px;
      border-radius: 3px;
      background-color: var(--bg-color);
      color: var(--text-color);
    }
    .hidden {
      display: none;
    }
  </style>
</head>
<body>
  <header class="sticky-header">
    <div class="container">
      <div class="search-bar">
        <input id="search-input" type="search" placeholder="Введите MPN, название или производителя..." autofocus>
        <button id="search-button">Поиск</button>
      </div>
    </div>
  </header>

  <section class="results-section">
    <div class="container">
      <h1>Результаты поиска для "<span id="query-display"></span>"</h1>
      <p id="status-message"><span class="loader"></span> Идет поиск...</p>

      <table class="results-table">
        <thead>
          <tr>
            <th>Изображение</th>
            <th>MPN/Название</th>
            <th>Производитель</th>
            <th>Описание</th>
            <th>Корпус</th>
            <th>Тип корпуса</th>
            <th>Регионы</th>
            <th>Наличие</th>
            <th>Мин. ₽</th>
            <th>Действия</th>
          </tr>
        </thead>
        <tbody id="results-table-body">
          <!-- Результаты будут добавлены сюда JS -->
        </tbody>
      </table>
    </div>
  </section>

  <script type="module">
    import { liveSearch } from '/js/app.js';
    
    document.addEventListener('DOMContentLoaded', () => {
      const searchInput = document.getElementById('search-input');
      const searchButton = document.getElementById('search-button');
      const queryDisplay = document.getElementById('query-display');
      const statusMessage = document.getElementById('status-message');
      const resultsTableBody = document.getElementById('results-table-body');

      const urlParams = new URLSearchParams(window.location.search);
      const query = urlParams.get('q');

      if (query) {
        searchInput.value = query;
        queryDisplay.textContent = query;
        liveSearch(query); // Call liveSearch from app.js
      } else {
        statusMessage.textContent = 'Введите запрос для начала поиска.';
      }

      searchButton.addEventListener('click', () => {
        const newQuery = searchInput.value.trim();
        if (newQuery) {
          window.location.href = `/ui/search.html?q=${encodeURIComponent(newQuery)}`;
        }
      });

      searchInput.addEventListener('keydown', (e) => {
        if (e.key === 'Enter') {
          searchButton.click();
        }
      });

      // Global function to toggle product pane, called from app.js
      window.toggleProductPane = async (row, item) => {
        const existingPaneRow = row.nextElementSibling;
        if (existingPaneRow && existingPaneRow.classList.contains('product-pane-row')) {
          // If pane is already open, close it
          const pane = existingPaneRow.querySelector('.product-pane');
          pane.classList.remove('expanded');
          setTimeout(() => existingPaneRow.remove(), 300); // Remove after transition
          return;
        }

        // Close any other open panes
        document.querySelectorAll('.product-pane-row').forEach(paneRow => {
          const pane = paneRow.querySelector('.product-pane');
          pane.classList.remove('expanded');
          setTimeout(() => paneRow.remove(), 300);
        });

        const newRow = resultsTableBody.insertRow(row.rowIndex + 1);
        newRow.classList.add('product-pane-row');
        const cell = newRow.insertCell();
        cell.colSpan = 10; // Adjust colspan as needed

        cell.innerHTML = `
          <div class="product-pane">
            <div class="product-pane-gallery">
              <img src="${item.image || ''}" alt="${item.mpn || item.title}">
            </div>
            <div class="product-pane-details">
              <h3>${item.title || item.mpn}</h3>
              <p><strong>MPN:</strong> ${item.mpn || 'N/A'}</p>
              <p><strong>Производитель:</strong> ${item.brand || 'N/A'}</p>
              <p>${item.description || item.desc_short || 'Нет описания.'}</p>
              <p class="price">Цена: ${item.price_min_rub !== null ? `${item.price_min_rub} ₽` : 'N/A'}</p>
              <p class="stock">Наличие: ${item.stock_total !== null ? item.stock_total : 'N/A'}</p>
              <div class="regions">
                <strong>Регионы:</strong> ${item.regions && item.regions.length > 0 ? item.regions.map(r => `<span>${r}</span>`).join('') : 'N/A'}
              </div>
              <div class="tech-specs">
                <h3>Технические характеристики</h3>
                <table id="product-pane-specs-${item.mpn}">
                  <!-- Specs will be loaded here -->
                </table>
              </div>
              <div class="pdf-docs">
                <h3>Документация</h3>
                <div id="product-pane-docs-${item.mpn}">
                  <!-- PDFs will be loaded here -->
                </div>
              </div>
              <div class="order-form">
                <h3>Оформить заказ</h3>
                <form id="order-form-${item.mpn}">
                  <label for="order-mpn-${item.mpn}">MPN:</label>
                  <input type="text" id="order-mpn-${item.mpn}" name="mpn" value="${item.mpn || ''}" readonly>

                  <label for="order-qty-${item.mpn}">Количество:</label>
                  <input type="number" id="order-qty-${item.mpn}" name="qty" value="1" min="1" required>

                  <label for="order-fio-${item.mpn}">ФИО:</label>
                  <input type="text" id="order-fio-${item.mpn}" name="fio" required>

                  <label for="order-email-${item.mpn}">Email:</label>
                  <input type="email" id="order-email-${item.mpn}" name="email" required>

                  <label for="order-messenger-${item.mpn}">Мессенджер (опционально):</label>
                  <input type="text" id="order-messenger-${item.mpn}" name="messenger">

                  <button type="submit">Оформить заказ</button>
                </form>
                <div id="order-status-${item.mpn}" class="order-status hidden"></div>
              </div>
            </div>
          </div>
        `;

        // Trigger expansion animation
        setTimeout(() => {
          newRow.querySelector('.product-pane').classList.add('expanded');
        }, 10);

        // Fetch full product details for specs and docs
        const fullProduct = await fetch(`/api/product?mpn=${encodeURIComponent(item.mpn)}`).then(res => res.json());

        if (fullProduct && fullProduct.specs) {
          const specsTable = document.getElementById(`product-pane-specs-${item.mpn}`);
          for (const key in fullProduct.specs) {
            const tr = specsTable.insertRow();
            tr.insertCell().textContent = key;
            tr.insertCell().textContent = fullProduct.specs[key];
          }
        }

        if (fullProduct && fullProduct.docs && fullProduct.docs.length > 0) {
          const docsDiv = document.getElementById(`product-pane-docs-${item.mpn}`);
          fullProduct.docs.forEach(doc => {
            const a = document.createElement('a');
            a.href = doc.url;
            a.textContent = doc.title;
            a.target = '_blank';
            docsDiv.appendChild(a);
          });
        }

        // Order form submission
        const currentOrderForm = document.getElementById(`order-form-${item.mpn}`);
        const currentOrderStatus = document.getElementById(`order-status-${item.mpn}`);
        currentOrderForm.addEventListener('submit', async (e) => {
          e.preventDefault();
          const formData = new FormData(currentOrderForm);
          const orderData = Object.fromEntries(formData.entries());

          currentOrderStatus.textContent = 'Отправка заказа...';
          currentOrderStatus.classList.remove('hidden');

          const response = await fetch('/api/order', {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify(orderData)
          });

          const result = await response.json();
          if (result.ok) {
            currentOrderStatus.textContent = `Заказ #${result.id} успешно оформлен!`;
            currentOrderStatus.style.color = 'green';
          } else {
            currentOrderStatus.textContent = `Ошибка: ${result.error}`;
            currentOrderStatus.style.color = 'red';
          }
        });
      };
    });
  </script>
</body>
</html>
