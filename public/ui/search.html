<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>–ü–æ–∏—Å–∫ –∫–æ–º–ø–æ–Ω–µ–Ω—Ç–æ–≤ ‚Äî DeepAgg</title>
    <style>
        :root {
            --bg: #fff;
            --fg: #111;
            --muted: #6b7280;
            --primary: #0ea5e9;
            --card: #fafafa;
            --row: #fff;
            --border: #e5e7eb;
            --success: #059669;
        }

        body {
            margin: 0;
            font: 14px/1.45 system-ui, -apple-system, sans-serif;
            background: #f8fafc;
            color: var(--fg);
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 16px;
        }

        .search-form {
            background: var(--bg);
            padding: 16px;
            border-radius: 8px;
            border: 1px solid var(--border);
            margin-bottom: 16px;
            display: flex;
            gap: 8px;
            align-items: center;
        }

        .search-input {
            flex: 1;
            padding: 10px 12px;
            border: 1px solid var(--border);
            border-radius: 6px;
            font-size: 14px;
        }

        .search-button {
            background: var(--primary);
            color: white;
            border: none;
            padding: 10px 16px;
            border-radius: 6px;
            cursor: pointer;
            font-size: 14px;
            font-weight: 500;
        }

        .search-button:hover {
            background: #0284c7;
        }

        .loading, .error {
            text-align: center;
            padding: 32px;
            background: var(--bg);
            border: 1px solid var(--border);
            border-radius: 8px;
            color: var(--muted);
        }

        .error {
            background: #fef2f2;
            color: #dc2626;
            border-color: #fecaca;
        }

        /* –¢–ê–ë–õ–ò–¶–ê –ö–ê–ö OEMSTRADE */
        .results-table {
            width: 100%;
            border-collapse: separate;
            border-spacing: 0;
            background: var(--bg);
            border: 1px solid var(--border);
            border-radius: 8px;
            overflow: hidden;
        }

        .results-table thead th {
            background: #f9fafb;
            padding: 12px 8px;
            text-align: left;
            font-weight: 600;
            font-size: 12px;
            color: #374151;
            border-bottom: 1px solid var(--border);
            white-space: nowrap;
        }

        .results-table tbody tr {
            border-bottom: 1px solid #f3f4f6;
        }

        .results-table tbody tr:hover {
            background: #fafbfc;
        }

        .results-table tbody td {
            padding: 10px 8px;
            vertical-align: top;
            font-size: 13px;
        }

        /* –ö–æ–ª–æ–Ω–∫–∏ */
        .col-image {
            width: 80px;
            text-align: center;
        }

        .col-name {
            width: 25%;
            min-width: 200px;
        }

        .col-desc {
            width: 30%;
            min-width: 250px;
        }

        .col-regions {
            width: 20%;
            min-width: 150px;
        }

        .col-price {
            width: 25%;
            min-width: 180px;
            text-align: right;
        }

        /* –°–æ–¥–µ—Ä–∂–∏–º–æ–µ —è—á–µ–µ–∫ */
        .product-thumb {
            width: 60px;
            height: 60px;
            object-fit: contain;
            border: 1px solid #e5e7eb;
            border-radius: 4px;
            background: #f9fafb;
        }

        .product-name {
            font-weight: 600;
            color: #111827;
            margin-bottom: 4px;
        }

        .product-name a {
            color: inherit;
            text-decoration: none;
        }

        .product-name a:hover {
            color: var(--primary);
        }

        .product-brand {
            font-size: 12px;
            color: var(--muted);
            font-family: 'SF Mono', Monaco, monospace;
        }

        .product-desc {
            color: #4b5563;
            font-size: 12px;
            line-height: 1.4;
            max-height: 60px;
            overflow: hidden;
            text-overflow: ellipsis;
        }

        .regions-list {
            font-size: 11px;
            color: #6b7280;
            line-height: 1.3;
        }

        .region-item {
            display: block;
            margin-bottom: 2px;
        }

        .region-stock {
            color: var(--success);
            font-weight: 500;
        }

        .price-main {
            font-weight: 700;
            font-size: 16px;
            color: #111827;
            margin-bottom: 4px;
        }

        .price-orig {
            font-size: 11px;
            color: var(--muted);
            margin-bottom: 8px;
        }

        .buy-button {
            background: var(--primary);
            color: white;
            border: none;
            padding: 6px 12px;
            border-radius: 4px;
            font-size: 12px;
            cursor: pointer;
            text-decoration: none;
            display: inline-block;
        }

        .buy-button:hover {
            background: #0284c7;
        }

        .no-results {
            text-align: center;
            padding: 48px 16px;
            color: var(--muted);
        }

        /* Inline Product Card */
        .product-card-row {
            background-color: #f3f9ff;
        }

        .product-card-expanded {
            display: grid;
            grid-template-columns: 1fr 2fr;
            gap: 20px;
            padding: 20px;
            background-color: #e9f7ef;
            border-left: 5px solid #28a745;
            margin-top: 10px;
            border-radius: 5px;
            overflow: hidden;
            transition: all 0.3s ease-out;
            max-height: 0;
            opacity: 0;
            visibility: hidden;
        }

        .product-card-expanded.active {
            max-height: 500px;
            opacity: 1;
            visibility: visible;
        }

        .product-card-image {
            width: 100%;
            max-width: 200px;
            height: auto;
            object-fit: contain;
            border-radius: 5px;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
        }

        .product-card-details h3 {
            color: #28a745;
            margin-top: 0;
            margin-bottom: 10px;
        }

        .product-card-details p {
            margin-bottom: 5px;
            line-height: 1.5;
        }

        .product-card-details strong {
            color: #333;
        }

        .product-card-offers {
            margin-top: 15px;
            padding-top: 15px;
            border-top: 1px dashed #ccc;
        }

        .product-card-offers .price {
            font-size: 1.4em;
            font-weight: bold;
            color: #dc3545;
            margin-bottom: 5px;
        }

        .product-card-offers .stock {
            font-size: 0.9em;
            color: #6c757d;
            margin-bottom: 10px;
        }

        .product-card-offers .order-button {
            background-color: #007bff;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            text-decoration: none;
            display: inline-block;
            transition: background-color 0.2s ease;
        }

        .product-card-offers .order-button:hover {
            background-color: #0056b3;
        }

        .product-card-datasheets {
            margin-top: 15px;
        }

        .product-card-datasheets a {
            display: inline-block;
            background-color: #6c757d;
            color: white;
            padding: 8px 12px;
            border-radius: 4px;
            text-decoration: none;
            margin-right: 10px;
            margin-bottom: 10px;
            transition: background-color 0.2s ease;
        }

        .product-card-datasheets a:hover {
            background-color: #5a6268;
        }

        .expand-button {
            background-color: #28a745;
            color: white;
            border: none;
            padding: 8px 12px;
            border-radius: 4px;
            cursor: pointer;
            font-size: 14px;
            transition: background-color 0.2s ease;
        }

        .expand-button:hover {
            background-color: #218838;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="search-form">
            <input type="text" class="search-input" id="searchInput" placeholder="–í–≤–µ–¥–∏—Ç–µ MPN –∏–ª–∏ –Ω–∞–∑–≤–∞–Ω–∏–µ –∫–æ–º–ø–æ–Ω–µ–Ω—Ç–∞ (–Ω–∞–ø—Ä–∏–º–µ—Ä, LM317T, 1N4148)..." value="">
            <button class="search-button" onclick="performSearch()">–ü–æ–∏—Å–∫</button>
        </div>

        <div id="results"></div>
    </div>

    <script type="module">
        const $ = s => document.querySelector(s);
        const q = new URLSearchParams(location.search).get('q') || '';
        const enc = encodeURIComponent;
        $('#searchInput').value = q;

        const out = $('#results');

        function renderResults(list) {
            if (!Array.isArray(list) || list.length === 0) {
                out.innerHTML = '<div class="no-results">–ù–∏—á–µ–≥–æ –Ω–µ –Ω–∞–π–¥–µ–Ω–æ. –ü–æ–ø—Ä–æ–±—É–π—Ç–µ –∏–∑–º–µ–Ω–∏—Ç—å –∑–∞–ø—Ä–æ—Å.</div>';
                return;
            }

            // –°–æ–∑–¥–∞–µ–º —Ç–∞–±–ª–∏—Ü—É –∫–∞–∫ OEMsTrade
            const tableHeader = `
                <table class="results-table">
                    <thead>
                        <tr>
                            <th class="col-image">–§–æ—Ç–æ</th>
                            <th class="col-name">–ù–∞–∏–º–µ–Ω–æ–≤–∞–Ω–∏–µ</th>
                            <th class="col-desc">–û–ø–∏—Å–∞–Ω–∏–µ</th>
                            <th class="col-regions">–†–µ–≥–∏–æ–Ω—ã / –ù–∞–ª–∏—á–∏–µ</th>
                            <th class="col-price">–¶–µ–Ω–∞ / –ö—É–ø–∏—Ç—å</th>
                            <th>–î–µ–π—Å—Ç–≤–∏—è</th>
                        </tr>
                    </thead>
                    <tbody id="resultsTableBody">
            `;

            const tableRows = list.map(item => {
                // –û–±—Ä–∞–±–æ—Ç–∫–∞ –∏–∑–æ–±—Ä–∞–∂–µ–Ω–∏—è
                const imageHtml = item.image || item.thumb || item.gallery?.[0] ?
                    `<img src="${item.image || item.thumb || item.gallery?.[0]}" alt="–§–æ—Ç–æ" class="product-thumb" onerror="this.style.display='none'">` :
                    '<div style="width:60px;height:60px;background:#f3f4f6;border-radius:4px;display:flex;align-items:center;justify-content:center;font-size:10px;color:#9ca3af;">–ù–µ—Ç —Ñ–æ—Ç–æ</div>';

                // –ù–∞–∑–≤–∞–Ω–∏–µ –∏ –±—Ä–µ–Ω–¥
                const nameHtml = `
                    <div class="product-name">
                        <a href="/ui/product.html?id=${enc(item.id || '')}" target="_blank">
                            ${item.title || item.mpn || item.sku || '–ë–µ–∑ –Ω–∞–∑–≤–∞–Ω–∏—è'}
                        </a>
                    </div>
                    <div class="product-brand">
                        ${[item.brand, item.mpn, item.sku].filter(Boolean).join(' ‚Ä¢ ')}
                    </div>
                `;

                // –û–ø–∏—Å–∞–Ω–∏–µ
                const descHtml = `<div class="product-desc">${item.description || item.desc || '‚Äî'}</div>`;

                // –†–µ–≥–∏–æ–Ω—ã –∏ –Ω–∞–ª–∏—á–∏–µ
                const regions = item.regions || [];
                const regionItems = regions.slice(0, 4).map(region => {
                    const stock = item.total_stock || 0;
                    return `<span class="region-item">${region}: <span class="region-stock">${stock}</span></span>`;
                });
                const regionsHtml = regionItems.length > 0 ?
                    `<div class="regions-list">${regionItems.join('')}</div>` :
                    '<div class="regions-list">‚Äî</div>';

                // –¶–µ–Ω–∞ –∏ –∫–Ω–æ–ø–∫–∞ –ø–æ–∫—É–ø–∫–∏
                const priceRub = item.price_min_rub;
                const buyUrl = item.url || '#';

                const priceHtml = `
                    <div class="price-main">${priceRub ? formatRub(priceRub) : '‚Äî'}</div>
                    <a href="${buyUrl}" class="buy-button" target="_blank" rel="noopener">–ö—É–ø–∏—Ç—å</a>
                `;

                // –ö–Ω–æ–ø–∫–∞ "–û—Ç–∫—Ä—ã—Ç—å"
                const expandButtonHtml = `
                    <button class="expand-button" data-product-id="${item.id || item.mpn}">–û—Ç–∫—Ä—ã—Ç—å</button>
                `;

                return `
                    <tr data-mpn="${item.mpn || ''}">
                        <td class="col-image">${imageHtml}</td>
                        <td class="col-name">${nameHtml}</td>
                        <td class="col-desc">${descHtml}</td>
                        <td class="col-regions">${regionsHtml}</td>
                        <td class="col-price">${priceHtml}</td>
                        <td>${expandButtonHtml}</td>
                    </tr>
                `;
            }).join('');

            const tableFooter = `
                    </tbody>
                </table>
            `;

            out.innerHTML = tableHeader + tableRows + tableFooter;

            // –î–æ–±–∞–≤–ª—è–µ–º –æ–±—Ä–∞–±–æ—Ç—á–∏–∫–∏ –¥–ª—è –∫–Ω–æ–ø–æ–∫ "–û—Ç–∫—Ä—ã—Ç—å"
            document.querySelectorAll('.expand-button').forEach(button => {
                button.addEventListener('click', () => {
                    const productId = button.getAttribute('data-product-id');
                    const row = button.closest('tr');
                    toggleProductCard(list.find(item => (item.id === productId) || (item.mpn === productId)), row);
                });
            });
        }

        function toggleProductCard(product, rowElement) {
            let expandedCardRow = rowElement.nextElementSibling;

            // –ï—Å–ª–∏ —Å–ª–µ–¥—É—é—â–∏–π —ç–ª–µ–º–µ–Ω—Ç —É–∂–µ –∫–∞—Ä—Ç–æ—á–∫–∞ —Ç–æ–≤–∞—Ä–∞, –ø–µ—Ä–µ–∫–ª—é—á–∞–µ–º –µ—ë
            if (expandedCardRow && expandedCardRow.classList.contains('product-card-row')) {
                const card = expandedCardRow.querySelector('.product-card-expanded');
                card.classList.toggle('active');
                if (!card.classList.contains('active')) {
                    expandedCardRow.remove(); // –£–¥–∞–ª—è–µ–º –ø—Ä–∏ —Å–≤–æ—Ä–∞—á–∏–≤–∞–Ω–∏–∏
                }
                return;
            }

            // –°–≤–æ—Ä–∞—á–∏–≤–∞–µ–º –ª—é–±—ã–µ –¥—Ä—É–≥–∏–µ –æ—Ç–∫—Ä—ã—Ç—ã–µ –∫–∞—Ä—Ç–æ—á–∫–∏
            document.querySelectorAll('.product-card-expanded.active').forEach(card => {
                card.classList.remove('active');
                card.closest('.product-card-row').remove();
            });

            // –°–æ–∑–¥–∞–µ–º –Ω–æ–≤—É—é —Å—Ç—Ä–æ–∫—É —Å –∫–∞—Ä—Ç–æ—á–∫–æ–π —Ç–æ–≤–∞—Ä–∞
            expandedCardRow = document.createElement('tr');
            expandedCardRow.classList.add('product-card-row');
            expandedCardRow.innerHTML = `
                <td colspan="6">
                    <div class="product-card-expanded">
                        <div class="product-card-image-container">
                            <img src="${product.image || 'https://via.placeholder.com/200'}" alt="${product.title}" class="product-card-image">
                        </div>
                        <div class="product-card-details">
                            <h3>${product.title}</h3>
                            <p><strong>MPN:</strong> ${product.mpn || 'N/A'}</p>
                            <p><strong>–ü—Ä–æ–∏–∑–≤–æ–¥–∏—Ç–µ–ª—å:</strong> ${product.brand || 'N/A'}</p>
                            <p><strong>–û–ø–∏—Å–∞–Ω–∏–µ:</strong> ${product.description || product.desc || 'N/A'}</p>
                            <p><strong>–ö–æ—Ä–ø—É—Å:</strong> ${product.package || 'N/A'}</p>
                            <div class="product-card-offers">
                                <div class="price">${product.price_min_rub ? `–æ—Ç ${product.price_min_rub.toFixed(2)} ‚ÇΩ` : '–¶–µ–Ω–∞ –Ω–µ —É–∫–∞–∑–∞–Ω–∞'}</div>
                                <div class="stock">–ù–∞ —Å–∫–ª–∞–¥–µ: ${product.total_stock !== undefined ? product.total_stock : 'N/A'}</div>
                                <a href="${product.url || '#'}" target="_blank" class="order-button">–ó–∞–∫–∞–∑–∞—Ç—å</a>
                            </div>
                            ${product.datasheet_urls && product.datasheet_urls.length > 0 ? `
                            <div class="product-card-datasheets">
                                <h4>–î–æ–∫—É–º–µ–Ω—Ç–∞—Ü–∏—è:</h4>
                                ${product.datasheet_urls.map(dsUrl => `<a href="${dsUrl}" target="_blank">PDF Datasheet</a>`).join('')}
                            </div>` : ''}
                            ${product.regions && product.regions.length > 0 ? `
                            <p><strong>–†–µ–≥–∏–æ–Ω—ã:</strong> ${product.regions.join(', ')}</p>` : ''}
                        </div>
                    </div>
                </td>
            `;
            rowElement.after(expandedCardRow);

            // –ó–∞–ø—É—Å–∫–∞–µ–º –∞–Ω–∏–º–∞—Ü–∏—é
            setTimeout(() => {
                expandedCardRow.querySelector('.product-card-expanded').classList.add('active');
            }, 10);
        }

        function formatRub(amount) {
            return new Intl.NumberFormat('ru-RU', {
                style: 'currency',
                currency: 'RUB',
                minimumFractionDigits: 0,
                maximumFractionDigits: 0
            }).format(amount);
        }

        function performSearch() {
            const query = $('#searchInput').value.trim();
            if (!query) {
                out.innerHTML = '<div class="loading">–í–≤–µ–¥–∏—Ç–µ –∑–∞–ø—Ä–æ—Å –¥–ª—è –ø–æ–∏—Å–∫–∞</div>';
                return;
            }

            out.innerHTML = '<div class="loading">–ü–æ–∏—Å–∫... –≠—Ç–æ –º–æ–∂–µ—Ç –∑–∞–Ω—è—Ç—å –Ω–µ—Å–∫–æ–ª—å–∫–æ —Å–µ–∫—É–Ω–¥.</div>';

            // 1) –°–Ω–∞—á–∞–ª–∞ –∑–∞–ø—É—Å–∫–∞–µ–º SSE (live search)
            const src = `/api/live/search?q=${enc(query)}`;
            const es = new EventSource(src);
            let got = false;
            let items = [];

            es.addEventListener("item", ev => {
                const item = JSON.parse(ev.data);
                items.push(item);
                renderResults(items);
            });

            es.addEventListener("results", ev => {
                got = true;
                const j = JSON.parse(ev.data);
                renderResults(j.items || j.hits || []);
                es.close();
            });

            es.addEventListener("done", ev => {
                got = true;
                es.close();
                if (items.length === 0) {
                    fallback();
                }
            });

            es.addEventListener("error", () => {
                es.close();
                if (!got) fallback();
            });

            // 2) –ß–µ—Ä–µ–∑ 5 —Å–µ–∫—É–Ω–¥ ‚Äî —Ñ–æ–ª–±—ç–∫ –Ω–∞ —Å–∏–Ω—Ö—Ä–æ–Ω–Ω—ã–π –ø–æ–∏—Å–∫
            setTimeout(() => {
                if (!got && items.length === 0) {
                    es.close();
                    fallback();
                }
            }, 5000);

            function fallback() {
                console.log('üîÑ Fallback to regular search API');
                fetch(`/api/search?q=${enc(query)}`)
                    .then(r => r.json())
                    .then(j => {
                        renderResults(j.items || j.hits || []);
                    })
                    .catch(() => {
                        out.innerHTML = '<div class="error">–ü–æ–∏—Å–∫ –≤—Ä–µ–º–µ–Ω–Ω–æ –Ω–µ–¥–æ—Å—Ç—É–ø–µ–Ω. –ü–æ–ø—Ä–æ–±—É–π—Ç–µ –æ–±–Ω–æ–≤–∏—Ç—å —Å—Ç—Ä–∞–Ω–∏—Ü—É.</div>';
                    });
            }
        }

        // –ê–≤—Ç–æ–ø–æ–∏—Å–∫ –ø—Ä–∏ Enter
        $('#searchInput').addEventListener('keypress', (e) => {
            if (e.key === 'Enter') {
                performSearch();
            }
        });

        // –ê–≤—Ç–æ–ø–æ–∏—Å–∫ –ø—Ä–∏ –∑–∞–≥—Ä—É–∑–∫–µ —Å—Ç—Ä–∞–Ω–∏—Ü—ã —Å –ø–∞—Ä–∞–º–µ—Ç—Ä–æ–º q
        if (q) {
            performSearch();
        }

        // –ì–ª–æ–±–∞–ª—å–Ω–∞—è —Ñ—É–Ω–∫—Ü–∏—è –¥–ª—è –∫–Ω–æ–ø–∫–∏
        window.performSearch = performSearch;
    </script>
</body>
</html>
