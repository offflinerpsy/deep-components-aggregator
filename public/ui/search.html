<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>–ü–æ–∏—Å–∫ –∫–æ–º–ø–æ–Ω–µ–Ω—Ç–æ–≤ ‚Äî DeepAgg</title>
    <style>
        :root {
            --bg: #fff;
            --fg: #111;
            --muted: #6b7280;
            --primary: #0ea5e9;
            --card: #fafafa;
            --row: #fff;
            --border: #e5e7eb;
            --success: #059669;
        }
        
        body {
            margin: 0;
            font: 14px/1.45 system-ui, -apple-system, sans-serif;
            background: #f8fafc;
            color: var(--fg);
        }
        
        .container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 16px;
        }
        
        .search-form {
            background: var(--bg);
            padding: 16px;
            border-radius: 8px;
            border: 1px solid var(--border);
            margin-bottom: 16px;
            display: flex;
            gap: 8px;
            align-items: center;
        }
        
        .search-input {
            flex: 1;
            padding: 10px 12px;
            border: 1px solid var(--border);
            border-radius: 6px;
            font-size: 14px;
        }
        
        .search-button {
            background: var(--primary);
            color: white;
            border: none;
            padding: 10px 16px;
            border-radius: 6px;
            cursor: pointer;
            font-size: 14px;
            font-weight: 500;
        }
        
        .search-button:hover {
            background: #0284c7;
        }
        
        .loading, .error {
            text-align: center;
            padding: 32px;
            background: var(--bg);
            border: 1px solid var(--border);
            border-radius: 8px;
            color: var(--muted);
        }
        
        .error {
            background: #fef2f2;
            color: #dc2626;
            border-color: #fecaca;
        }
        
        /* –¢–ê–ë–õ–ò–¶–ê –ö–ê–ö OEMSTRADE */
        .results-table {
            width: 100%;
            border-collapse: separate;
            border-spacing: 0;
            background: var(--bg);
            border: 1px solid var(--border);
            border-radius: 8px;
            overflow: hidden;
        }
        
        .results-table thead th {
            background: #f9fafb;
            padding: 12px 8px;
            text-align: left;
            font-weight: 600;
            font-size: 12px;
            color: #374151;
            border-bottom: 1px solid var(--border);
            white-space: nowrap;
        }
        
        .results-table tbody tr {
            border-bottom: 1px solid #f3f4f6;
        }
        
        .results-table tbody tr:hover {
            background: #fafbfc;
        }
        
        .results-table tbody td {
            padding: 10px 8px;
            vertical-align: top;
            font-size: 13px;
        }
        
        /* –ö–æ–ª–æ–Ω–∫–∏ */
        .col-image {
            width: 80px;
            text-align: center;
        }
        
        .col-name {
            width: 25%;
            min-width: 200px;
        }
        
        .col-desc {
            width: 30%;
            min-width: 250px;
        }
        
        .col-regions {
            width: 20%;
            min-width: 150px;
        }
        
        .col-price {
            width: 25%;
            min-width: 180px;
            text-align: right;
        }
        
        /* –°–æ–¥–µ—Ä–∂–∏–º–æ–µ —è—á–µ–µ–∫ */
        .product-thumb {
            width: 60px;
            height: 60px;
            object-fit: contain;
            border: 1px solid #e5e7eb;
            border-radius: 4px;
            background: #f9fafb;
        }
        
        .product-name {
            font-weight: 600;
            color: #111827;
            margin-bottom: 4px;
        }
        
        .product-name a {
            color: inherit;
            text-decoration: none;
        }
        
        .product-name a:hover {
            color: var(--primary);
        }
        
        .product-brand {
            font-size: 12px;
            color: var(--muted);
            font-family: 'SF Mono', Monaco, monospace;
        }
        
        .product-desc {
            color: #4b5563;
            font-size: 12px;
            line-height: 1.4;
            max-height: 60px;
            overflow: hidden;
            text-overflow: ellipsis;
        }
        
        .regions-list {
            font-size: 11px;
            color: #6b7280;
            line-height: 1.3;
        }
        
        .region-item {
            display: block;
            margin-bottom: 2px;
        }
        
        .region-stock {
            color: var(--success);
            font-weight: 500;
        }
        
        .price-main {
            font-weight: 700;
            font-size: 16px;
            color: #111827;
            margin-bottom: 4px;
        }
        
        .price-orig {
            font-size: 11px;
            color: var(--muted);
            margin-bottom: 8px;
        }
        
        .buy-button {
            background: var(--primary);
            color: white;
            border: none;
            padding: 6px 12px;
            border-radius: 4px;
            font-size: 12px;
            cursor: pointer;
            text-decoration: none;
            display: inline-block;
        }
        
        .buy-button:hover {
            background: #0284c7;
        }
        
        .no-results {
            text-align: center;
            padding: 48px 16px;
            color: var(--muted);
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="search-form">
            <input type="text" class="search-input" id="searchInput" placeholder="–í–≤–µ–¥–∏—Ç–µ MPN –∏–ª–∏ –Ω–∞–∑–≤–∞–Ω–∏–µ –∫–æ–º–ø–æ–Ω–µ–Ω—Ç–∞ (–Ω–∞–ø—Ä–∏–º–µ—Ä, LM317T, 1N4148)..." value="">
            <button class="search-button" onclick="performSearch()">–ü–æ–∏—Å–∫</button>
        </div>

        <div id="results"></div>
    </div>

    <script type="module">
        const $ = s => document.querySelector(s);
        const q = new URLSearchParams(location.search).get('q') || '';
        const enc = encodeURIComponent;
        $('#searchInput').value = q;

        const out = $('#results');

        function renderResults(list) {
            if (!Array.isArray(list) || list.length === 0) {
                out.innerHTML = '<div class="no-results">–ù–∏—á–µ–≥–æ –Ω–µ –Ω–∞–π–¥–µ–Ω–æ. –ü–æ–ø—Ä–æ–±—É–π—Ç–µ –∏–∑–º–µ–Ω–∏—Ç—å –∑–∞–ø—Ä–æ—Å.</div>';
                return;
            }

            // –°–æ–∑–¥–∞–µ–º —Ç–∞–±–ª–∏—Ü—É –∫–∞–∫ OEMsTrade
            const tableHeader = `
                <table class="results-table">
                    <thead>
                        <tr>
                            <th class="col-image">–§–æ—Ç–æ</th>
                            <th class="col-name">–ù–∞–∏–º–µ–Ω–æ–≤–∞–Ω–∏–µ</th>
                            <th class="col-desc">–û–ø–∏—Å–∞–Ω–∏–µ</th>
                            <th class="col-regions">–†–µ–≥–∏–æ–Ω—ã / –ù–∞–ª–∏—á–∏–µ</th>
                            <th class="col-price">–¶–µ–Ω–∞ / –ö—É–ø–∏—Ç—å</th>
                        </tr>
                    </thead>
                    <tbody>
            `;

            const tableRows = list.map(item => {
                // –û–±—Ä–∞–±–æ—Ç–∫–∞ –∏–∑–æ–±—Ä–∞–∂–µ–Ω–∏—è
                const imageHtml = item.image || item.thumb || item.gallery?.[0] ?
                    `<img src="${item.image || item.thumb || item.gallery?.[0]}" alt="–§–æ—Ç–æ" class="product-thumb" onerror="this.style.display='none'">` :
                    '<div style="width:60px;height:60px;background:#f3f4f6;border-radius:4px;display:flex;align-items:center;justify-content:center;font-size:10px;color:#9ca3af;">–ù–µ—Ç —Ñ–æ—Ç–æ</div>';

                // –ù–∞–∑–≤–∞–Ω–∏–µ –∏ –±—Ä–µ–Ω–¥
                const nameHtml = `
                    <div class="product-name">
                        <a href="/ui/product.html?id=${enc(item.id || '')}" target="_blank">
                            ${item.title || item.mpn || item.sku || '–ë–µ–∑ –Ω–∞–∑–≤–∞–Ω–∏—è'}
                        </a>
                    </div>
                    <div class="product-brand">
                        ${[item.brand, item.mpn, item.sku].filter(Boolean).join(' ‚Ä¢ ')}
                    </div>
                `;

                // –û–ø–∏—Å–∞–Ω–∏–µ
                const descHtml = `<div class="product-desc">${item.description || item.desc || '‚Äî'}</div>`;

                // –†–µ–≥–∏–æ–Ω—ã –∏ –Ω–∞–ª–∏—á–∏–µ
                const regions = item.offers || [];
                const regionItems = regions.slice(0, 4).map(offer => {
                    const region = offer.regionName || offer.region || '–†–µ–≥–∏–æ–Ω';
                    const stock = offer.stock || 0;
                    return `<span class="region-item">${region}: <span class="region-stock">${stock}</span></span>`;
                });
                const regionsHtml = regionItems.length > 0 ?
                    `<div class="regions-list">${regionItems.join('')}</div>` :
                    '<div class="regions-list">‚Äî</div>';

                // –¶–µ–Ω–∞ –∏ –∫–Ω–æ–ø–∫–∞ –ø–æ–∫—É–ø–∫–∏
                const bestOffer = regions.sort((a, b) => (a.price?.valueRub || 999999) - (b.price?.valueRub || 999999))[0];
                const priceRub = bestOffer?.price?.valueRub || item.price_min_rub;
                const priceOrig = bestOffer?.price ? `${bestOffer.price.value} ${bestOffer.price.currency}` : '';
                const buyUrl = bestOffer?.buyUrl || item.url || '#';

                const priceHtml = `
                    <div class="price-main">${priceRub ? formatRub(priceRub) : '‚Äî'}</div>
                    ${priceOrig ? `<div class="price-orig">${priceOrig}</div>` : ''}
                    <a href="${buyUrl}" class="buy-button" target="_blank" rel="noopener">–ö—É–ø–∏—Ç—å</a>
                `;

                return `
                    <tr>
                        <td class="col-image">${imageHtml}</td>
                        <td class="col-name">${nameHtml}</td>
                        <td class="col-desc">${descHtml}</td>
                        <td class="col-regions">${regionsHtml}</td>
                        <td class="col-price">${priceHtml}</td>
                    </tr>
                `;
            }).join('');

            const tableFooter = `
                    </tbody>
                </table>
            `;

            out.innerHTML = tableHeader + tableRows + tableFooter;
        }

        function formatRub(amount) {
            return new Intl.NumberFormat('ru-RU', {
                style: 'currency',
                currency: 'RUB',
                minimumFractionDigits: 0,
                maximumFractionDigits: 0
            }).format(amount);
        }

        function performSearch() {
            const query = $('#searchInput').value.trim();
            if (!query) {
                out.innerHTML = '<div class="loading">–í–≤–µ–¥–∏—Ç–µ –∑–∞–ø—Ä–æ—Å –¥–ª—è –ø–æ–∏—Å–∫–∞</div>';
                return;
            }

            out.innerHTML = '<div class="loading">–ü–æ–∏—Å–∫... –≠—Ç–æ –º–æ–∂–µ—Ç –∑–∞–Ω—è—Ç—å –Ω–µ—Å–∫–æ–ª—å–∫–æ —Å–µ–∫—É–Ω–¥.</div>';

            // 1) –°–Ω–∞—á–∞–ª–∞ –∑–∞–ø—É—Å–∫–∞–µ–º SSE (live search)
            const src = `/api/live/search?q=${enc(query)}`;
            const es = new EventSource(src);
            let got = false;
            let items = [];

            es.addEventListener("item", ev => {
                const item = JSON.parse(ev.data);
                items.push(item);
                renderResults(items);
            });

            es.addEventListener("results", ev => {
                got = true;
                const j = JSON.parse(ev.data);
                renderResults(j.items || j.hits || []);
                es.close();
            });

            es.addEventListener("done", ev => {
                got = true;
                es.close();
                if (items.length === 0) {
                    fallback();
                }
            });

            es.addEventListener("error", () => {
                es.close();
                if (!got) fallback();
            });

            // 2) –ß–µ—Ä–µ–∑ 5 —Å–µ–∫—É–Ω–¥ ‚Äî —Ñ–æ–ª–±—ç–∫ –Ω–∞ —Å–∏–Ω—Ö—Ä–æ–Ω–Ω—ã–π –ø–æ–∏—Å–∫
            setTimeout(() => {
                if (!got && items.length === 0) {
                    es.close();
                    fallback();
                }
            }, 5000);

            function fallback() {
                console.log('üîÑ Fallback to regular search API');
                fetch(`/api/search?q=${enc(query)}`)
                    .then(r => r.json())
                    .then(j => {
                        renderResults(j.items || j.hits || []);
                    })
                    .catch(() => {
                        out.innerHTML = '<div class="error">–ü–æ–∏—Å–∫ –≤—Ä–µ–º–µ–Ω–Ω–æ –Ω–µ–¥–æ—Å—Ç—É–ø–µ–Ω. –ü–æ–ø—Ä–æ–±—É–π—Ç–µ –æ–±–Ω–æ–≤–∏—Ç—å —Å—Ç—Ä–∞–Ω–∏—Ü—É.</div>';
                    });
            }
        }

        // –ê–≤—Ç–æ–ø–æ–∏—Å–∫ –ø—Ä–∏ Enter
        $('#searchInput').addEventListener('keypress', (e) => {
            if (e.key === 'Enter') {
                performSearch();
            }
        });

        // –ê–≤—Ç–æ–ø–æ–∏—Å–∫ –ø—Ä–∏ –∑–∞–≥—Ä—É–∑–∫–µ —Å—Ç—Ä–∞–Ω–∏—Ü—ã —Å –ø–∞—Ä–∞–º–µ—Ç—Ä–æ–º q
        if (q) {
            performSearch();
        }

        // –ì–ª–æ–±–∞–ª—å–Ω–∞—è —Ñ—É–Ω–∫—Ü–∏—è –¥–ª—è –∫–Ω–æ–ø–∫–∏
        window.performSearch = performSearch;
    </script>
</body>
</html>
