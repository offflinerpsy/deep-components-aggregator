<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>–ê–¥–º–∏–Ω-–ø–∞–Ω–µ–ª—å ‚Äî –î–ò–ü–û–ù–ò–ö–ê</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="/styles/v0-theme.css">
  <style>
    body {
      font-family: 'Roboto', sans-serif;
      background: var(--background);
      color: var(--foreground);
      margin: 0;
      padding: 0;
    }

    .admin-container {
      max-width: 1400px;
      margin: 0 auto;
      padding: 24px;
    }

    .admin-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 32px;
      padding-bottom: 16px;
      border-bottom: 2px solid var(--border);
    }

    .admin-header h1 {
      font-size: 28px;
      font-weight: 500;
      margin: 0;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
    }

    .filters {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
      gap: 16px;
      margin-bottom: 24px;
      padding: 20px;
      background: var(--surface);
      border-radius: 12px;
      border: 1px solid var(--border);
    }

    .filter-group {
      display: flex;
      flex-direction: column;
      gap: 8px;
    }

    .filter-group label {
      font-size: 12px;
      font-weight: 600;
      color: var(--muted-foreground);
      text-transform: uppercase;
      letter-spacing: 0.5px;
    }

    .filter-group input,
    .filter-group select {
      padding: 10px 12px;
      border: 1px solid var(--border);
      border-radius: 8px;
      background: var(--background);
      color: var(--foreground);
      font-size: 14px;
      font-family: 'Roboto', sans-serif;
    }

    .filter-group input:focus,
    .filter-group select:focus {
      outline: none;
      border-color: #667eea;
      box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
    }

    .orders-table {
      background: var(--surface);
      border-radius: 12px;
      border: 1px solid var(--border);
      overflow: hidden;
    }

    table {
      width: 100%;
      border-collapse: collapse;
    }

    thead {
      background: var(--secondary);
      position: sticky;
      top: 0;
      z-index: 10;
    }

    thead th {
      padding: 14px 16px;
      text-align: left;
      font-size: 12px;
      font-weight: 600;
      color: var(--muted-foreground);
      text-transform: uppercase;
      letter-spacing: 0.5px;
      border-bottom: 2px solid var(--border);
    }

    tbody tr {
      border-bottom: 1px solid var(--border);
      transition: background 0.2s;
      cursor: pointer;
    }

    tbody tr:hover {
      background: var(--secondary);
    }

    tbody td {
      padding: 14px 16px;
      font-size: 14px;
    }

    .status-badge {
      display: inline-block;
      padding: 4px 12px;
      border-radius: 999px;
      font-size: 12px;
      font-weight: 600;
      text-transform: uppercase;
      letter-spacing: 0.5px;
    }

    .status-pending {
      background: rgba(250, 204, 21, 0.2);
      color: rgb(202, 138, 4);
    }

    .status-processing {
      background: rgba(59, 130, 246, 0.2);
      color: rgb(37, 99, 235);
    }

    .status-completed {
      background: rgba(34, 197, 94, 0.2);
      color: rgb(22, 163, 74);
    }

    .status-cancelled {
      background: rgba(239, 68, 68, 0.2);
      color: rgb(220, 38, 38);
    }

    /* Modal */
    .modal {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background: rgba(0, 0, 0, 0.6);
      z-index: 1000;
      padding: 24px;
      overflow-y: auto;
    }

    .modal.active {
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .modal-content {
      background: var(--surface);
      border-radius: 16px;
      padding: 32px;
      max-width: 800px;
      width: 100%;
      max-height: 90vh;
      overflow-y: auto;
      box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
    }

    .modal-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 24px;
      padding-bottom: 16px;
      border-bottom: 2px solid var(--border);
    }

    .modal-header h2 {
      margin: 0;
      font-size: 24px;
      font-weight: 500;
    }

    .close-btn {
      background: none;
      border: none;
      font-size: 28px;
      cursor: pointer;
      color: var(--muted-foreground);
      line-height: 1;
      padding: 0;
      width: 32px;
      height: 32px;
      display: flex;
      align-items: center;
      justify-content: center;
      border-radius: 8px;
      transition: all 0.2s;
    }

    .close-btn:hover {
      background: var(--secondary);
      color: var(--foreground);
    }

    .detail-grid {
      display: grid;
      grid-template-columns: auto 1fr;
      gap: 12px 24px;
      margin-bottom: 24px;
      font-size: 14px;
    }

    .detail-label {
      font-weight: 600;
      color: var(--muted-foreground);
    }

    .detail-value {
      color: var(--foreground);
    }

    .action-section {
      margin-top: 32px;
      padding-top: 24px;
      border-top: 2px solid var(--border);
    }

    .action-section h3 {
      font-size: 16px;
      font-weight: 600;
      margin-bottom: 16px;
      color: var(--foreground);
    }

    .status-buttons {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(120px, 1fr));
      gap: 12px;
    }

    .status-btn {
      padding: 12px 20px;
      border: 2px solid var(--border);
      border-radius: 8px;
      background: var(--background);
      color: var(--foreground);
      font-size: 14px;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.2s;
      text-align: center;
    }

    .status-btn:hover {
      border-color: #667eea;
      background: rgba(102, 126, 234, 0.1);
    }

    .status-btn.active {
      border-color: #667eea;
      background: #667eea;
      color: white;
    }

    .loading {
      text-align: center;
      padding: 48px;
      color: var(--muted-foreground);
    }

    .empty-state {
      text-align: center;
      padding: 48px;
      color: var(--muted-foreground);
    }

    .empty-state svg {
      width: 64px;
      height: 64px;
      margin-bottom: 16px;
      opacity: 0.3;
    }

    .link-button {
      display: inline-flex;
      align-items: center;
      gap: 6px;
      padding: 6px 12px;
      border-radius: 6px;
      background: rgba(102, 126, 234, 0.1);
      color: #667eea;
      text-decoration: none;
      font-size: 13px;
      font-weight: 500;
      transition: all 0.2s;
      margin-right: 8px;
      margin-top: 4px;
    }

    .link-button:hover {
      background: rgba(102, 126, 234, 0.2);
      transform: translateY(-1px);
    }

    .links-section {
      margin-top: 16px;
    }
  </style>
</head>
<body>
  <div class="admin-container">
    <div class="admin-header">
      <h1>üîß –ê–¥–º–∏–Ω-–ø–∞–Ω–µ–ª—å: –ó–∞–∫–∞–∑—ã</h1>
      <a href="/ui/my-orders.html" style="color: var(--muted-foreground); text-decoration: none;">‚Üê –ù–∞–∑–∞–¥ –∫ –∑–∞–∫–∞–∑–∞–º</a>
    </div>

    <!-- Filters -->
    <div class="filters">
      <div class="filter-group">
        <label>–°—Ç–∞—Ç—É—Å</label>
        <select id="filterStatus">
          <option value="">–í—Å–µ</option>
          <option value="pending">–û–∂–∏–¥–∞–µ—Ç</option>
          <option value="processing">–í —Ä–∞–±–æ—Ç–µ</option>
          <option value="completed">–ó–∞–≤–µ—Ä—à—ë–Ω</option>
          <option value="cancelled">–û—Ç–º–µ–Ω—ë–Ω</option>
        </select>
      </div>
      <div class="filter-group">
        <label>–ü–æ–∏—Å–∫ (MPN, –ø—Ä–æ–∏–∑–≤–æ–¥–∏—Ç–µ–ª—å, –∫–ª–∏–µ–Ω—Ç)</label>
        <input type="text" id="filterSearch" placeholder="–í–≤–µ–¥–∏—Ç–µ –∑–∞–ø—Ä–æ—Å...">
      </div>
      <div class="filter-group">
        <label>–û—Ç –¥–∞—Ç—ã</label>
        <input type="date" id="filterFrom">
      </div>
      <div class="filter-group">
        <label>–î–æ –¥–∞—Ç—ã</label>
        <input type="date" id="filterTo">
      </div>
    </div>

    <!-- Orders Table -->
    <div class="orders-table">
      <table>
        <thead>
          <tr>
            <th>–î–∞—Ç–∞</th>
            <th>–ö–ª–∏–µ–Ω—Ç</th>
            <th>MPN</th>
            <th>–ü—Ä–æ–∏–∑–≤–æ–¥–∏—Ç–µ–ª—å</th>
            <th>–ö–æ–ª-–≤–æ</th>
            <th>–°—Ç–∞—Ç—É—Å</th>
          </tr>
        </thead>
        <tbody id="ordersTableBody">
          <tr>
            <td colspan="6" class="loading">–ó–∞–≥—Ä—É–∑–∫–∞ –∑–∞–∫–∞–∑–æ–≤...</td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>

  <!-- Order Detail Modal -->
  <div class="modal" id="orderModal">
    <div class="modal-content">
      <div class="modal-header">
        <h2>–î–µ—Ç–∞–ª–∏ –∑–∞–∫–∞–∑–∞</h2>
        <button class="close-btn" onclick="closeModal()">&times;</button>
      </div>

      <div id="modalContent"></div>
    </div>
  </div>

  <script>
    let currentOrders = [];

    // Format date
    const formatDate = (timestamp) => {
      const date = new Date(timestamp);
      return date.toLocaleString('ru-RU', {
        day: '2-digit',
        month: '2-digit',
        year: 'numeric',
        hour: '2-digit',
        minute: '2-digit'
      });
    };

    // Render status badge
    const renderStatus = (status) => {
      const statusMap = {
        pending: '–û–∂–∏–¥–∞–µ—Ç',
        processing: '–í —Ä–∞–±–æ—Ç–µ',
        completed: '–ó–∞–≤–µ—Ä—à—ë–Ω',
        cancelled: '–û—Ç–º–µ–Ω—ë–Ω'
      };
      return `<span class="status-badge status-${status}">${statusMap[status] || status}</span>`;
    };

    // Load orders
    const loadOrders = async () => {
      const status = document.getElementById('filterStatus').value;
      const search = document.getElementById('filterSearch').value;
      const from = document.getElementById('filterFrom').value;
      const to = document.getElementById('filterTo').value;

      const params = new URLSearchParams();
      if (status) params.set('status', status);
      if (search) params.set('q', search);
      if (from) params.set('from', new Date(from).getTime());
      if (to) params.set('to', new Date(to + 'T23:59:59').getTime());

      try {
        const response = await fetch(`/api/admin/orders?${params}`);
        
        if (response.status === 401 || response.status === 403) {
          alert('–£ –≤–∞—Å –Ω–µ—Ç –¥–æ—Å—Ç—É–ø–∞ –∫ –∞–¥–º–∏–Ω-–ø–∞–Ω–µ–ª–∏. –¢—Ä–µ–±—É–µ—Ç—Å—è —Ä–æ–ª—å admin.');
          window.location.href = '/ui/auth.html';
          return;
        }

        const data = await response.json();
        currentOrders = data.orders || [];
        renderOrders();
      } catch (error) {
        console.error('Error loading orders:', error);
        document.getElementById('ordersTableBody').innerHTML = `
          <tr><td colspan="6" class="empty-state">
            <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
              <circle cx="12" cy="12" r="10"/><line x1="12" y1="8" x2="12" y2="12"/><line x1="12" y1="16" x2="12.01" y2="16"/>
            </svg>
            <div>–û—à–∏–±–∫–∞ –∑–∞–≥—Ä—É–∑–∫–∏ –∑–∞–∫–∞–∑–æ–≤</div>
          </td></tr>
        `;
      }
    };

    // Render orders table
    const renderOrders = () => {
      const tbody = document.getElementById('ordersTableBody');
      
      if (currentOrders.length === 0) {
        tbody.innerHTML = `
          <tr><td colspan="6" class="empty-state">
            <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
              <rect x="3" y="3" width="18" height="18" rx="2" ry="2"/><line x1="9" y1="9" x2="15" y2="15"/><line x1="15" y1="9" x2="9" y2="15"/>
            </svg>
            <div>–ó–∞–∫–∞–∑—ã –Ω–µ –Ω–∞–π–¥–µ–Ω—ã</div>
          </td></tr>
        `;
        return;
      }

      tbody.innerHTML = currentOrders.map(order => `
        <tr onclick="viewOrder('${order.id}')">
          <td>${formatDate(order.created_at)}</td>
          <td>${order.customer_name}</td>
          <td><strong>${order.mpn}</strong></td>
          <td>${order.manufacturer}</td>
          <td>${order.qty}</td>
          <td>${renderStatus(order.status)}</td>
        </tr>
      `).join('');
    };

    // View order details
    const viewOrder = async (orderId) => {
      try {
        const response = await fetch(`/api/admin/orders/${orderId}`);
        const order = await response.json();

        const pricing = JSON.parse(order.pricing_snapshot || '{}');
        const meta = JSON.parse(order.meta || '{}');

        let modalHTML = `
          <div class="detail-grid">
            <div class="detail-label">ID –∑–∞–∫–∞–∑–∞:</div>
            <div class="detail-value"><code>${order.id}</code></div>

            <div class="detail-label">–î–∞—Ç–∞ —Å–æ–∑–¥–∞–Ω–∏—è:</div>
            <div class="detail-value">${formatDate(order.created_at)}</div>

            <div class="detail-label">–ö–ª–∏–µ–Ω—Ç:</div>
            <div class="detail-value">${order.customer_name} (${order.customer_contact})</div>

            <div class="detail-label">–ö–æ–º–ø–æ–Ω–µ–Ω—Ç:</div>
            <div class="detail-value"><strong>${order.mpn}</strong> –æ—Ç ${order.manufacturer}</div>

            <div class="detail-label">–ö–æ–ª–∏—á–µ—Å—Ç–≤–æ:</div>
            <div class="detail-value">${order.qty} —à—Ç.</div>

            <div class="detail-label">–¢–µ–∫—É—â–∏–π —Å—Ç–∞—Ç—É—Å:</div>
            <div class="detail-value">${renderStatus(order.status)}</div>

            <div class="detail-label">–¶–µ–Ω–∞:</div>
            <div class="detail-value">${pricing.bestPrice || 'N/A'} ‚ÇΩ/—à—Ç | –ò—Ç–æ–≥–æ: ${(pricing.bestPrice * order.qty).toFixed(2)} ‚ÇΩ</div>
          </div>
        `;

        // OEMsTrade links
        if (meta.suppliersLinks && meta.suppliersLinks.length > 0) {
          modalHTML += `
            <div class="links-section">
              <div class="detail-label" style="margin-bottom: 8px;">–°—Å—ã–ª–∫–∏ –ø–æ—Å—Ç–∞–≤—â–∏–∫–æ–≤:</div>
              ${meta.suppliersLinks.map(link => `
                <a href="${link}" target="_blank" class="link-button">
                  üîó ${new URL(link).hostname}
                </a>
              `).join('')}
            </div>
          `;
        }

        // Change status section
        modalHTML += `
          <div class="action-section">
            <h3>–ò–∑–º–µ–Ω–∏—Ç—å —Å—Ç–∞—Ç—É—Å</h3>
            <div class="status-buttons">
              <button class="status-btn ${order.status === 'pending' ? 'active' : ''}" onclick="updateStatus('${order.id}', 'pending')">–û–∂–∏–¥–∞–µ—Ç</button>
              <button class="status-btn ${order.status === 'processing' ? 'active' : ''}" onclick="updateStatus('${order.id}', 'processing')">–í —Ä–∞–±–æ—Ç–µ</button>
              <button class="status-btn ${order.status === 'completed' ? 'active' : ''}" onclick="updateStatus('${order.id}', 'completed')">–ó–∞–≤–µ—Ä—à—ë–Ω</button>
              <button class="status-btn ${order.status === 'cancelled' ? 'active' : ''}" onclick="updateStatus('${order.id}', 'cancelled')">–û—Ç–º–µ–Ω—ë–Ω</button>
            </div>
          </div>
        `;

        document.getElementById('modalContent').innerHTML = modalHTML;
        document.getElementById('orderModal').classList.add('active');
      } catch (error) {
        console.error('Error loading order details:', error);
        alert('–û—à–∏–±–∫–∞ –∑–∞–≥—Ä—É–∑–∫–∏ –¥–µ—Ç–∞–ª–µ–π –∑–∞–∫–∞–∑–∞');
      }
    };

    // Update order status
    const updateStatus = async (orderId, newStatus) => {
      try {
        const response = await fetch(`/api/admin/orders/${orderId}`, {
          method: 'PATCH',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ status: newStatus })
        });

        if (!response.ok) {
          throw new Error('Failed to update status');
        }

        alert('–°—Ç–∞—Ç—É—Å –æ–±–Ω–æ–≤–ª—ë–Ω!');
        closeModal();
        loadOrders();
      } catch (error) {
        console.error('Error updating status:', error);
        alert('–û—à–∏–±–∫–∞ –æ–±–Ω–æ–≤–ª–µ–Ω–∏—è —Å—Ç–∞—Ç—É—Å–∞');
      }
    };

    // Close modal
    const closeModal = () => {
      document.getElementById('orderModal').classList.remove('active');
    };

    // Event listeners
    document.getElementById('filterStatus').addEventListener('change', loadOrders);
    document.getElementById('filterSearch').addEventListener('input', debounce(loadOrders, 500));
    document.getElementById('filterFrom').addEventListener('change', loadOrders);
    document.getElementById('filterTo').addEventListener('change', loadOrders);

    // Debounce helper
    function debounce(func, wait) {
      let timeout;
      return function(...args) {
        clearTimeout(timeout);
        timeout = setTimeout(() => func.apply(this, args), wait);
      };
    }

    // Close modal on outside click
    document.getElementById('orderModal').addEventListener('click', (e) => {
      if (e.target.id === 'orderModal') closeModal();
    });

    // Initial load
    loadOrders();
  </script>
</body>
</html>
