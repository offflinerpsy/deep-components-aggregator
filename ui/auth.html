<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Вход / Регистрация — Deep Aggregator</title>
  <link rel="stylesheet" href="/ui/auth.css">
</head>
<body>
  <!-- Navigation Header -->
  <header class="auth-nav">
    <div class="nav-container">
      <a href="/" class="brand">
        <div class="logo"></div>
        Deep Aggregator
      </a>
      <nav>
        <a href="/">Главная</a>
        <a href="/search.html">Поиск</a>
        <a href="/ui/sources.html">Источники</a>
        <a href="/ui/about.html">О нас</a>
      </nav>
    </div>
  </header>

  <div class="auth-container">
    <div class="auth-header">
      <h1>Deep Aggregator</h1>
      <p class="subtitle">Агрегатор данных о радиокомпонентах</p>
    </div>

    <!-- Tab Switcher -->
    <div class="tab-switcher">
      <button class="tab-btn active" data-tab="login">Вход</button>
      <button class="tab-btn" data-tab="register">Регистрация</button>
    </div>

    <!-- Login Form -->
    <div class="tab-content active" id="login-tab">
      <form id="login-form">
        <div class="form-group">
          <label for="login-email">Email</label>
          <input type="email" id="login-email" name="email" required autocomplete="email">
        </div>
        <div class="form-group">
          <label for="login-password">Пароль</label>
          <input type="password" id="login-password" name="password" required autocomplete="current-password">
        </div>
        <button type="submit" class="btn btn-primary">Войти</button>
      </form>

      <div class="divider">или</div>

      <div class="oauth-buttons">
        <a href="/auth/google" class="btn btn-oauth btn-google">
          <svg viewBox="0 0 24 24" width="18" height="18"><path fill="currentColor" d="M22.56 12.25c0-.78-.07-1.53-.2-2.25H12v4.26h5.92c-.26 1.37-1.04 2.53-2.21 3.31v2.77h3.57c2.08-1.92 3.28-4.74 3.28-8.09z"/><path fill="currentColor" d="M12 23c2.97 0 5.46-.98 7.28-2.66l-3.57-2.77c-.98.66-2.23 1.06-3.71 1.06-2.86 0-5.29-1.93-6.16-4.53H2.18v2.84C3.99 20.53 7.7 23 12 23z"/><path fill="currentColor" d="M5.84 14.09c-.22-.66-.35-1.36-.35-2.09s.13-1.43.35-2.09V7.07H2.18C1.43 8.55 1 10.22 1 12s.43 3.45 1.18 4.93l2.85-2.22.81-.62z"/><path fill="currentColor" d="M12 5.38c1.62 0 3.06.56 4.21 1.64l3.15-3.15C17.45 2.09 14.97 1 12 1 7.7 1 3.99 3.47 2.18 7.07l3.66 2.84c.87-2.6 3.3-4.53 6.16-4.53z"/></svg>
          Войти через Google
        </a>
        <a href="/auth/yandex" class="btn btn-oauth btn-yandex">
          <svg viewBox="0 0 24 24" width="18" height="18"><path fill="currentColor" d="M13.56 2h-3.11c-5.32 0-7.45 2.76-7.45 7.45v5.1C3 19.24 5.13 22 10.45 22h3.11c5.32 0 7.45-2.76 7.45-7.45v-5.1C21 4.76 18.87 2 13.56 2zm-2.47 16.16h-1.8V7.84h1.82c2.45 0 3.96 1.54 3.96 4.15 0 2.64-1.51 4.17-3.98 4.17zm.02-6.66h-2v4.99h2c1.69 0 2.57-.96 2.57-2.5 0-1.52-.88-2.49-2.57-2.49z"/></svg>
          Войти через Яндекс
        </a>
      </div>
    </div>

    <!-- Register Form -->
    <div class="tab-content" id="register-tab">
      <form id="register-form">
        <div class="form-group">
          <label for="register-name">Имя (необязательно)</label>
          <input type="text" id="register-name" name="name" autocomplete="name">
        </div>
        <div class="form-group">
          <label for="register-email">Email</label>
          <input type="email" id="register-email" name="email" required autocomplete="email">
        </div>
        <div class="form-group">
          <label for="register-password">Пароль (минимум 8 символов)</label>
          <input type="password" id="register-password" name="password" required autocomplete="new-password" minlength="8">
        </div>
        <div class="form-group">
          <label for="register-confirm">Повторите пароль</label>
          <input type="password" id="register-confirm" name="confirmPassword" required autocomplete="new-password" minlength="8">
        </div>
        <button type="submit" class="btn btn-primary">Зарегистрироваться</button>
      </form>

      <div class="divider">или</div>

      <div class="oauth-buttons">
        <a href="/auth/google" class="btn btn-oauth btn-google">
          <svg viewBox="0 0 24 24" width="18" height="18"><path fill="currentColor" d="M22.56 12.25c0-.78-.07-1.53-.2-2.25H12v4.26h5.92c-.26 1.37-1.04 2.53-2.21 3.31v2.77h3.57c2.08-1.92 3.28-4.74 3.28-8.09z"/><path fill="currentColor" d="M12 23c2.97 0 5.46-.98 7.28-2.66l-3.57-2.77c-.98.66-2.23 1.06-3.71 1.06-2.86 0-5.29-1.93-6.16-4.53H2.18v2.84C3.99 20.53 7.7 23 12 23z"/><path fill="currentColor" d="M5.84 14.09c-.22-.66-.35-1.36-.35-2.09s.13-1.43.35-2.09V7.07H2.18C1.43 8.55 1 10.22 1 12s.43 3.45 1.18 4.93l2.85-2.22.81-.62z"/><path fill="currentColor" d="M12 5.38c1.62 0 3.06.56 4.21 1.64l3.15-3.15C17.45 2.09 14.97 1 12 1 7.7 1 3.99 3.47 2.18 7.07l3.66 2.84c.87-2.6 3.3-4.53 6.16-4.53z"/></svg>
          Зарегистрироваться через Google
        </a>
        <a href="/auth/yandex" class="btn btn-oauth btn-yandex">
          <svg viewBox="0 0 24 24" width="18" height="18"><path fill="currentColor" d="M13.56 2h-3.11c-5.32 0-7.45 2.76-7.45 7.45v5.1C3 19.24 5.13 22 10.45 22h3.11c5.32 0 7.45-2.76 7.45-7.45v-5.1C21 4.76 18.87 2 13.56 2zm-2.47 16.16h-1.8V7.84h1.82c2.45 0 3.96 1.54 3.96 4.15 0 2.64-1.51 4.17-3.98 4.17zm.02-6.66h-2v4.99h2c1.69 0 2.57-.96 2.57-2.5 0-1.52-.88-2.49-2.57-2.49z"/></svg>
          Зарегистрироваться через Яндекс
        </a>
      </div>
    </div>

    <!-- Error/Success Messages -->
    <div id="message" class="message"></div>

    <div class="auth-footer">
      <a href="/ui/index.html" class="link-back">← Вернуться к агрегатору</a>
    </div>
  </div>

  <script src="/ui/auth.js"></script>
</body>
</html>
