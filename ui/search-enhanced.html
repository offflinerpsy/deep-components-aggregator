<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Deep Aggregator — Поиск компонентов</title>
  <style>
    /* Design Tokens */
    :root {
      --bg: #fafafa;
      --surface: #ffffff;
      --surface-2: #f5f7fb;
      --text: #111827;
      --muted: #6b7280;
      --stroke: #e5e7eb;
      --primary: #1d4ed8;
      --primary-weak: #dbeafe;
      --success: #16a34a;
      --warn: #ea580c;
      --danger: #dc2626;
      --radius-sm: 8px;
      --radius-md: 12px;
      --radius-lg: 16px;
      --shadow-1: 0 1px 2px rgba(0, 0, 0, .06), 0 1px 1px rgba(0, 0, 0, .04);
      --shadow-2: 0 4px 16px rgba(0, 0, 0, .08);
      --easing-standard: cubic-bezier(.2, 0, 0, 1);
      --motion-fast: 150ms;
      --motion-mid: 220ms;
      --font: ui-sans-serif, system-ui, -apple-system, "Segoe UI", Roboto, Ubuntu, Cantarell, "Helvetica Neue", Arial;
    }

    @media (prefers-reduced-motion: reduce) {
      * {
        animation-duration: 1ms !important;
        transition-duration: 1ms !important;
      }
    }

    * {
      box-sizing: border-box;
    }

    html,
    body {
      height: 100%;
      margin: 0;
    }

    body {
      background: var(--bg);
      color: var(--text);
      font-family: var(--font);
      line-height: 1.5;
      -webkit-font-smoothing: antialiased;
    }

    .container {
      max-width: 1200px;
      margin: 0 auto;
      padding: 0 24px;
    }

    /* Header */
    header {
      position: sticky;
      top: 0;
      background: rgba(250, 250, 250, 0.9);
      backdrop-filter: blur(8px);
      border-bottom: 1px solid var(--stroke);
      z-index: 100;
    }

    .topbar {
      display: flex;
      align-items: center;
      gap: 16px;
      padding: 14px 0;
    }

    .brand {
      display: flex;
      align-items: center;
      gap: 10px;
      font-weight: 700;
      text-decoration: none;
      color: var(--text);
    }

    .logo {
      width: 28px;
      height: 28px;
      border-radius: 8px;
      background: linear-gradient(135deg, var(--primary), #0ea5e9);
    }

    nav {
      margin-left: auto;
      display: flex;
      align-items: center;
      gap: 12px;
    }

    nav a {
      color: var(--muted);
      text-decoration: none;
      padding: 8px 12px;
      border-radius: 999px;
      transition: all var(--motion-fast) var(--easing-standard);
    }

    nav a:hover {
      color: var(--text);
      background: var(--surface-2);
    }

    /* Search Form */
    .search-section {
      padding: 24px 0;
      border-bottom: 1px solid var(--stroke);
    }

    .search {
      display: flex;
      align-items: center;
      gap: 10px;
      max-width: 600px;
      padding: 12px 16px;
      border: 1px solid var(--stroke);
      background: var(--surface);
      border-radius: 999px;
      box-shadow: var(--shadow-1);
      transition: all var(--motion-mid) var(--easing-standard);
    }

    .search:focus-within {
      box-shadow: var(--shadow-2);
      border-color: var(--primary);
    }

    .search input {
      flex: 1;
      font-size: 16px;
      border: none;
      outline: none;
      background: transparent;
      color: var(--text);
    }

    .search input::placeholder {
      color: var(--muted);
    }

    .search button {
      border: none;
      background: var(--primary);
      color: white;
      padding: 10px 20px;
      border-radius: 999px;
      font-weight: 600;
      cursor: pointer;
      transition: all var(--motion-fast) var(--easing-standard);
    }

    .search button:hover {
      filter: brightness(0.95);
    }

    .search svg {
      width: 18px;
      height: 18px;
      color: var(--muted);
    }

    /* Results Section */
    .results-section {
      padding: 24px 0;
    }

    .results-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 24px;
    }

    .results-summary {
      color: var(--muted);
      font-size: 14px;
    }

    /* Enhanced Results Table */
    .results-table {
      width: 100%;
      border-collapse: collapse;
      background: var(--surface);
      border-radius: var(--radius-md);
      overflow: hidden;
      box-shadow: var(--shadow-1);
    }

    .results-table th {
      background: var(--surface-2);
      padding: 16px 12px;
      text-align: left;
      font-weight: 600;
      font-size: 14px;
      color: var(--text);
      border-bottom: 1px solid var(--stroke);
    }

    .results-table td {
      padding: 16px 12px;
      border-bottom: 1px solid var(--stroke);
      vertical-align: middle;
    }

    .results-table tr:hover {
      background: var(--surface-2);
    }

    .results-table tr:last-child td {
      border-bottom: none;
    }

    /* Column Specific Styles */
    .col-image {
      width: 80px;
      text-align: center;
    }

    .col-manufacturer {
      width: 120px;
    }

    .col-mpn {
      width: 150px;
      font-weight: 600;
    }

    .col-description {
      min-width: 200px;
    }

    .desc-clamp {
      display: -webkit-box;
      -webkit-line-clamp: 2;
      -webkit-box-orient: vertical;
      line-clamp: 2;
      overflow: hidden;
    }

    .col-region {
      width: 100px;
    }

    .col-price {
      width: 120px;
      text-align: right;
      font-weight: 600;
    }

    .col-cta {
      width: 100px;
      text-align: center;
    }

    /* Product Image */
    .product-thumb {
      width: 48px;
      height: 48px;
      border-radius: var(--radius-sm);
      object-fit: cover;
      border: 1px solid var(--stroke);
    }

    /* Product Info */
    .product-title {
      font-weight: 600;
      color: var(--text);
      margin-bottom: 4px;
    }

    .product-subtitle {
      font-size: 13px;
      color: var(--muted);
      line-height: 1.3;
    }

    /* Region Badges */
    .region-badge {
      display: inline-block;
      padding: 2px 8px;
      font-size: 11px;
      font-weight: 500;
      background: var(--primary-weak);
      color: var(--primary);
      border-radius: 999px;
      margin-right: 4px;
    }

    /* Price */
    .price-rub {
      color: var(--success);
      font-weight: 600;
    }

    .price-range {
      font-size: 13px;
      color: var(--muted);
    }

    /* CTA Button */
    .btn-buy {
      display: inline-block;
      padding: 8px 16px;
      background: var(--primary);
      color: white;
      text-decoration: none;
      border-radius: var(--radius-sm);
      font-size: 14px;
      font-weight: 500;
      transition: all var(--motion-fast) var(--easing-standard);
    }

    .btn-buy:hover {
      background: #1e40af;
      transform: translateY(-1px);
    }

    /* Pagination */
    .pagination {
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 8px;
      margin-top: 32px;
    }

    .pagination button {
      padding: 8px 12px;
      border: 1px solid var(--stroke);
      background: var(--surface);
      color: var(--text);
      border-radius: var(--radius-sm);
      cursor: pointer;
      transition: all var(--motion-fast) var(--easing-standard);
    }

    .pagination button:hover {
      background: var(--surface-2);
    }

    .pagination button.active {
      background: var(--primary);
      color: white;
      border-color: var(--primary);
    }

    .pagination button:disabled {
      opacity: 0.5;
      cursor: not-allowed;
    }

    /* Empty State */
    .empty-state {
      text-align: center;
      padding: 48px 24px;
      color: var(--muted);
    }

    .empty-state svg {
      width: 64px;
      height: 64px;
      margin-bottom: 16px;
      opacity: 0.5;
    }

    /* Loading State */
    .loading {
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 48px;
      color: var(--muted);
    }

    .spinner {
      width: 24px;
      height: 24px;
      border: 2px solid var(--stroke);
      border-top: 2px solid var(--primary);
      border-radius: 50%;
      animation: spin 1s linear infinite;
      margin-right: 12px;
    }

    @keyframes spin {
      0% {
        transform: rotate(0deg);
      }

      100% {
        transform: rotate(360deg);
      }
    }

    /* Responsive */
    @media (max-width: 768px) {
      .container {
        padding: 0 16px;
      }

      .results-table {
        font-size: 14px;
      }

      .results-table th,
      .results-table td {
        padding: 12px 8px;
      }

      .col-description {
        min-width: 150px;
      }

      /* Stack table on mobile if needed */
      @media (max-width: 640px) {

        .results-table,
        .results-table thead,
        .results-table tbody,
        .results-table th,
        .results-table td,
        .results-table tr {
          display: block;
        }

        .results-table thead tr {
          position: absolute;
          top: -9999px;
          left: -9999px;
        }

        .results-table tr {
          border: 1px solid var(--stroke);
          margin-bottom: 8px;
          border-radius: var(--radius-sm);
          padding: 16px;
        }

        .results-table td {
          border: none;
          padding: 8px 0;
          position: relative;
          padding-left: 50%;
        }

        .results-table td:before {
          content: attr(data-label);
          position: absolute;
          left: 0;
          width: 45%;
          font-weight: 600;
          color: var(--muted);
        }
      }
    }
  </style>
</head>

<body>
  <header>
    <div class="container">
      <div class="topbar">
        <a href="/" class="brand">
          <div class="logo"></div>
          Deep Aggregator
        </a>
        <nav>
          <a href="/">Главная</a>
          <a href="/ui/about.html">О нас</a>
          <span id="auth-nav"></span>
        </nav>
      </div>
    </div>
  </header>

  <main>
    <div class="container">
      <section class="search-section">
        <form class="search" id="search-form" data-testid="search-form">
          <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
              d="M21 21l-4.35-4.35M17 10a7 7 0 11-14 0 7 7 0 0114 0z" />
          </svg>
          <input type="text" name="q" id="search-input"
            placeholder="Поиск по MPN или описанию (например: транзистор 2N3904)" autocomplete="off">
          <button type="submit">Найти</button>
        </form>
      </section>

      <section class="results-section" id="results-section" style="display: none;">
        <div class="results-header">
          <div class="results-summary" id="results-summary">Введите запрос для поиска <span id="ruen-badge"
              style="display:none;margin-left:8px;padding:2px 8px;border-radius:999px;background:var(--primary-weak);color:var(--primary);font-size:12px;font-weight:600;">RU→EN</span>
          </div>
        </div>

        <div id="results-container">
          <table class="results-table" id="results-table">
            <thead>
              <tr>
                <th class="col-image">Фото</th>
                <th class="col-manufacturer">Производитель</th>
                <th class="col-mpn">MPN</th>
                <th class="col-description">Описание</th>
                <th class="col-region">Регион склада</th>
                <th class="col-price">Цена ₽ (от-до)</th>
                <th class="col-cta">Действие</th>
              </tr>
            </thead>
            <tbody id="results-tbody">
              <!-- Results will be inserted here -->
            </tbody>
          </table>
        </div>

        <div class="pagination" id="pagination" style="display: none;">
          <button id="prev-page" disabled>‹ Назад</button>
          <span id="page-info">Страница 1 из 1</span>
          <button id="next-page" disabled>Вперёд ›</button>
        </div>
      </section>
    </div>
  </main>

  <script src="/ui/search-enhanced.js"></script>
  <script>
    // Initialize search from URL parameters
    const urlParams = new URLSearchParams(window.location.search);
    const initialQuery = urlParams.get('q');
    if (initialQuery) {
      document.getElementById('search-input').value = initialQuery;
      performSearch(initialQuery);
    }

    // Auth status check
    (async function () {
      try {
        const authResponse = await fetch('/auth/me');
        const authNav = document.getElementById('auth-nav');

        if (authResponse.ok) {
          const user = await authResponse.json();
          authNav.innerHTML = `
            <a href="/ui/my-orders.html">Мои заказы</a>
            <a href="#" onclick="logout(event)">${user.name || user.email || 'Профиль'}</a>
          `;
        } else {
          authNav.innerHTML = `
            <a href="/ui/auth.html">Вход</a>
            <a href="/ui/auth.html?tab=register">Регистрация</a>
          `;
        }
      } catch (err) {
        const authNav = document.getElementById('auth-nav');
        authNav.innerHTML = `
          <a href="/ui/auth.html">Вход</a>
          <a href="/ui/auth.html?tab=register">Регистрация</a>
        `;
      }
    })();

    async function logout(e) {
      e.preventDefault();
      try {
        await fetch('/auth/logout', { method: 'POST' });
        window.location.reload();
      } catch (err) {
        alert('Ошибка выхода');
      }
    }
  </script>
</body>

</html>
